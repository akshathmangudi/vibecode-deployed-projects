<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Project Management</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --text-color: #333;
            --bg-color: #f4f7f6;
            --card-bg: #fff;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .container {
            display: flex;
            flex-grow: 1;
            padding: 2rem;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .panel {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 1.5rem;
            flex: 1;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .panel.left {
            flex-basis: 350px;
            flex-grow: 0;
            flex-shrink: 0;
            overflow-y: auto;
            max-height: calc(100vh - 4rem - 90px); /* Adjust based on header height and padding */
        }

        .panel.right {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.8rem;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
            margin-top: 1rem;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: #27ae60;
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            margin: 0 0.2rem;
        }

        .project-list, .task-list {
            margin-top: 1.5rem;
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px; /* For scrollbar */
        }

        .project-card, .task-item {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem 1.2rem;
            margin-bottom: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .project-card:hover, .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .project-card.selected {
            border-left: 5px solid var(--primary-color);
            background-color: #eaf6fd;
        }

        .project-info h3, .task-info h4 {
            margin-bottom: 0.3rem;
            color: var(--primary-color);
        }
        .project-info p, .task-info p {
            font-size: 0.9rem;
            color: #666;
        }

        .project-actions, .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
        }

        .status-badge.planned { background-color: #f1c40f; } /* Yellow */
        .status-badge.in-progress { background-color: #3498db; } /* Blue */
        .status-badge.completed { background-color: #2ecc71; } /* Green */
        .status-badge.on-hold { background-color: #e67e22; } /* Orange */
        .status-badge.to-do { background-color: #95a5a6; } /* Grey */

        .project-detail-section {
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .project-detail-section h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        .project-detail-section p {
            margin-bottom: 0.5rem;
        }
        .project-detail-section .details {
            font-size: 0.95rem;
            color: #555;
            margin-top: 10px;
        }
        .project-detail-section .details span {
            display: block;
            margin-bottom: 5px;
        }

        /* Forms */
        .form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        .form-container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px var(--shadow-color);
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .form-container h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            color: var(--text-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
        .form-actions .btn {
            margin-top: 0;
        }

        .no-project-selected {
            text-align: center;
            padding: 5rem 0;
            color: #777;
            font-size: 1.2rem;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>Agency Project Management</h1>
    </header>

    <div class="container">
        <div class="panel left">
            <button id="add-project-btn" class="btn">Add New Project</button>
            <div id="project-list" class="project-list">
                <!-- Projects will be loaded here -->
            </div>
        </div>

        <div class="panel right">
            <div id="project-details-panel">
                <div id="no-project-selected" class="no-project-selected">
                    Select a project from the left or add a new one to get started.
                </div>

                <div id="project-detail-view" class="hidden">
                    <div class="project-detail-section">
                        <h3 id="project-detail-name"></h3>
                        <p id="project-detail-description"></p>
                        <div class="details">
                            <span>Status: <span id="project-detail-status" class="status-badge"></span></span>
                            <span>Due Date: <span id="project-detail-dueDate"></span></span>
                        </div>
                        <div class="project-actions" style="margin-top: 1rem; justify-content: flex-end;">
                            <button id="edit-project-detail-btn" class="btn btn-sm">Edit Project</button>
                            <button id="delete-project-detail-btn" class="btn btn-sm btn-danger">Delete Project</button>
                        </div>
                    </div>

                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <h2>Tasks</h2>
                        <button id="add-task-btn" class="btn btn-sm btn-secondary">Add New Task</button>
                    </div>
                    <div id="task-list" class="task-list">
                        <!-- Tasks will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Form Overlay -->
    <div id="project-form-overlay" class="form-overlay">
        <div class="form-container">
            <h3 id="project-form-title">Add New Project</h3>
            <form id="project-form">
                <input type="hidden" id="project-id">
                <div class="form-group">
                    <label for="project-name">Project Name</label>
                    <input type="text" id="project-name" required>
                </div>
                <div class="form-group">
                    <label for="project-description">Description</label>
                    <textarea id="project-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="project-status">Status</label>
                    <select id="project-status" required>
                        <option value="Planned">Planned</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                        <option value="On Hold">On Hold</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="project-dueDate">Due Date</label>
                    <input type="date" id="project-dueDate">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" id="cancel-project-form-btn">Cancel</button>
                    <button type="submit" class="btn">Save Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Form Overlay -->
    <div id="task-form-overlay" class="form-overlay">
        <div class="form-container">
            <h3 id="task-form-title">Add New Task</h3>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="task-assignee">Assignee</label>
                    <input type="text" id="task-assignee">
                </div>
                <div class="form-group">
                    <label for="task-status">Status</label>
                    <select id="task-status" required>
                        <option value="To Do">To Do</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-dueDate">Due Date</label>
                    <input type="date" id="task-dueDate">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" id="cancel-task-form-btn">Cancel</button>
                    <button type="submit" class="btn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Data storage
        let projects = [];
        let selectedProjectId = null;

        // DOM elements
        const projectListDiv = document.getElementById('project-list');
        const projectDetailsPanel = document.getElementById('project-detail-view');
        const noProjectSelectedDiv = document.getElementById('no-project-selected');
        const taskListDiv = document.getElementById('task-list');

        const addProjectBtn = document.getElementById('add-project-btn');
        const addTaskBtn = document.getElementById('add-task-btn');

        const projectFormOverlay = document.getElementById('project-form-overlay');
        const projectFormTitle = document.getElementById('project-form-title');
        const projectForm = document.getElementById('project-form');
        const projectIdInput = document.getElementById('project-id');
        const projectNameInput = document.getElementById('project-name');
        const projectDescriptionInput = document.getElementById('project-description');
        const projectStatusSelect = document.getElementById('project-status');
        const projectDueDateInput = document.getElementById('project-dueDate');
        const cancelProjectFormBtn = document.getElementById('cancel-project-form-btn');
        const editProjectDetailBtn = document.getElementById('edit-project-detail-btn');
        const deleteProjectDetailBtn = document.getElementById('delete-project-detail-btn');


        const taskFormOverlay = document.getElementById('task-form-overlay');
        const taskFormTitle = document.getElementById('task-form-title');
        const taskForm = document.getElementById('task-form');
        const taskIdInput = document.getElementById('task-id');
        const taskDescriptionInput = document.getElementById('task-description');
        const taskAssigneeInput = document.getElementById('task-assignee');
        const taskStatusSelect = document.getElementById('task-status');
        const taskDueDateInput = document.getElementById('task-dueDate');
        const cancelTaskFormBtn = document.getElementById('cancel-task-form-btn');

        // Utility functions
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function saveProjects() {
            localStorage.setItem('agencyProjects', JSON.stringify(projects));
        }

        function loadProjects() {
            const storedProjects = localStorage.getItem('agencyProjects');
            if (storedProjects) {
                projects = JSON.parse(storedProjects);
            } else {
                // Initial sample data if local storage is empty
                projects = [
                    {
                        id: generateId(),
                        name: 'Client X Website Redesign',
                        description: 'Complete overhaul of existing website, focusing on UX/UI and modern aesthetics. Includes new content strategy.',
                        status: 'In Progress',
                        dueDate: '2024-03-31',
                        tasks: [
                            {
                                id: generateId(),
                                description: 'Initial client brief & requirements gathering',
                                assignee: 'Alice',
                                status: 'Completed',
                                dueDate: '2024-01-10'
                            },
                            {
                                id: generateId(),
                                description: 'Wireframing and low-fidelity prototypes',
                                assignee: 'Bob',
                                status: 'In Progress',
                                dueDate: '2024-02-01'
                            },
                            {
                                id: generateId(),
                                description: 'High-fidelity mockups and UI design',
                                assignee: 'Charlie',
                                status: 'To Do',
                                dueDate: '2024-02-15'
                            }
                        ]
                    },
                    {
                        id: generateId(),
                        name: 'Marketing Campaign: Spring 2024',
                        description: 'Launch a multi-channel digital marketing campaign for spring products. Focus on social media and email marketing.',
                        status: 'Planned',
                        dueDate: '2024-04-15',
                        tasks: [
                            {
                                id: generateId(),
                                description: 'Campaign strategy development',
                                assignee: 'Diana',
                                status: 'To Do',
                                dueDate: '2024-02-20'
                            },
                            {
                                id: generateId(),
                                description: 'Content creation (graphics, copy)',
                                assignee: 'Eve',
                                status: 'To Do',
                                dueDate: '2024-03-05'
                            }
                        ]
                    }
                ];
                saveProjects();
            }
        }

        function renderProjects() {
            projectListDiv.innerHTML = '';
            if (projects.length === 0) {
                projectListDiv.innerHTML = '<p style="text-align: center; color: #777;">No projects yet. Click "Add New Project" to create one.</p>';
                return;
            }

            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = `project-card ${project.id === selectedProjectId ? 'selected' : ''}`;
                projectCard.dataset.id = project.id;

                projectCard.innerHTML = `
                    <div class="project-info">
                        <h3>${project.name}</h3>
                        <p><span class="status-badge ${project.status.toLowerCase().replace(/\s/g, '-')}">${project.status}</span></p>
                    </div>
                    <div class="project-actions">
                        <button class="btn btn-sm" onclick="viewProject('${project.id}')">View</button>
                        <button class="btn btn-sm btn-secondary" onclick="editProject('${project.id}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteProject('${project.id}')">Delete</button>
                    </div>
                `;
                projectListDiv.appendChild(projectCard);
            });
        }

        function viewProject(id) {
            selectedProjectId = id;
            renderProjects(); // Re-render to highlight selected project
            renderProjectDetails(id);
        }

        function renderProjectDetails(id) {
            const project = projects.find(p => p.id === id);
            if (!project) {
                noProjectSelectedDiv.classList.remove('hidden');
                projectDetailsPanel.classList.add('hidden');
                selectedProjectId = null;
                return;
            }

            noProjectSelectedDiv.classList.add('hidden');
            projectDetailsPanel.classList.remove('hidden');

            document.getElementById('project-detail-name').textContent = project.name;
            document.getElementById('project-detail-description').textContent = project.description;
            const statusSpan = document.getElementById('project-detail-status');
            statusSpan.textContent = project.status;
            statusSpan.className = `status-badge ${project.status.toLowerCase().replace(/\s/g, '-')}`;
            document.getElementById('project-detail-dueDate').textContent = project.dueDate || 'N/A';

            renderTasks(id);
        }

        function renderTasks(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            taskListDiv.innerHTML = '';
            if (project.tasks.length === 0) {
                taskListDiv.innerHTML = '<p style="text-align: center; color: #777;">No tasks for this project yet. Click "Add New Task" to create one.</p>';
                return;
            }

            project.tasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.dataset.id = task.id;

                taskItem.innerHTML = `
                    <div class="task-info">
                        <h4>${task.description}</h4>
                        <p>Assigned to: ${task.assignee || 'Unassigned'}</p>
                        <p>Due: ${task.dueDate || 'N/A'}</p>
                        <p><span class="status-badge ${task.status.toLowerCase().replace(/\s/g, '-')}">${task.status}</span></p>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-sm btn-secondary" onclick="editTask('${task.id}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteTask('${task.id}')">Delete</button>
                    </div>
                `;
                taskListDiv.appendChild(taskItem);
            });
        }

        // Project Form Functions
        function showProjectForm(isEdit = false, projectId = null) {
            projectFormOverlay.classList.remove('hidden');
            if (isEdit && projectId) {
                projectFormTitle.textContent = 'Edit Project';
                const project = projects.find(p => p.id === projectId);
                if (project) {
                    projectIdInput.value = project.id;
                    projectNameInput.value = project.name;
                    projectDescriptionInput.value = project.description;
                    projectStatusSelect.value = project.status;
                    projectDueDateInput.value = project.dueDate;
                }
            } else {
                projectFormTitle.textContent = 'Add New Project';
                projectForm.reset();
                projectIdInput.value = '';
                projectStatusSelect.value = 'Planned'; // Default
            }
        }

        function hideProjectForm() {
            projectFormOverlay.classList.add('hidden');
        }

        function addProject() {
            showProjectForm(false);
        }

        function editProject(id) {
            showProjectForm(true, id);
        }

        function saveProject(event) {
            event.preventDefault();

            const id = projectIdInput.value;
            const name = projectNameInput.value;
            const description = projectDescriptionInput.value;
            const status = projectStatusSelect.value;
            const dueDate = projectDueDateInput.value;

            if (id) {
                // Edit existing project
                const projectIndex = projects.findIndex(p => p.id === id);
                if (projectIndex !== -1) {
                    projects[projectIndex] = { ...projects[projectIndex], name, description, status, dueDate };
                }
            } else {
                // Add new project
                const newProject = {
                    id: generateId(),
                    name,
                    description,
                    status,
                    dueDate,
                    tasks: []
                };
                projects.push(newProject);
                selectedProjectId = newProject.id; // Select newly added project
            }

            saveProjects();
            renderProjects();
            if (selectedProjectId) {
                renderProjectDetails(selectedProjectId);
            } else if (projects.length > 0) {
                // If no project was selected, but now there are projects, select the first one.
                selectedProjectId = projects[0].id;
                renderProjectDetails(selectedProjectId);
            }
            hideProjectForm();
        }

        function deleteProject(id) {
            if (!confirm('Are you sure you want to delete this project and all its tasks?')) {
                return;
            }
            projects = projects.filter(p => p.id !== id);
            saveProjects();
            renderProjects();
            if (selectedProjectId === id) {
                selectedProjectId = null;
                noProjectSelectedDiv.classList.remove('hidden');
                projectDetailsPanel.classList.add('hidden');
            }
        }

        // Task Form Functions
        function showTaskForm(isEdit = false, taskId = null) {
            if (!selectedProjectId) {
                alert('Please select a project first to add tasks.');
                return;
            }
            taskFormOverlay.classList.remove('hidden');
            if (isEdit && taskId) {
                taskFormTitle.textContent = 'Edit Task';
                const project = projects.find(p => p.id === selectedProjectId);
                const task = project ? project.tasks.find(t => t.id === taskId) : null;
                if (task) {
                    taskIdInput.value = task.id;
                    taskDescriptionInput.value = task.description;
                    taskAssigneeInput.value = task.assignee;
                    taskStatusSelect.value = task.status;
                    taskDueDateInput.value = task.dueDate;
                }
            } else {
                taskFormTitle.textContent = 'Add New Task';
                taskForm.reset();
                taskIdInput.value = '';
                taskStatusSelect.value = 'To Do'; // Default
            }
        }

        function hideTaskForm() {
            taskFormOverlay.classList.add('hidden');
        }

        function addTask() {
            showTaskForm(false);
        }

        function editTask(id) {
            showTaskForm(true, id);
        }

        function saveTask(event) {
            event.preventDefault();

            if (!selectedProjectId) {
                alert('No project selected to save tasks for.');
                return;
            }

            const project = projects.find(p => p.id === selectedProjectId);
            if (!project) return;

            const id = taskIdInput.value;
            const description = taskDescriptionInput.value;
            const assignee = taskAssigneeInput.value;
            const status = taskStatusSelect.value;
            const dueDate = taskDueDateInput.value;

            if (id) {
                // Edit existing task
                const taskIndex = project.tasks.findIndex(t => t.id === id);
                if (taskIndex !== -1) {
                    project.tasks[taskIndex] = { ...project.tasks[taskIndex], description, assignee, status, dueDate };
                }
            } else {
                // Add new task
                const newTask = {
                    id: generateId(),
                    description,
                    assignee,
                    status,
                    dueDate
                };
                project.tasks.push(newTask);
            }

            saveProjects();
            renderTasks(selectedProjectId);
            hideTaskForm();
        }

        function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }
            const project = projects.find(p => p.id === selectedProjectId);
            if (project) {
                project.tasks = project.tasks.filter(t => t.id !== id);
                saveProjects();
                renderTasks(selectedProjectId);
            }
        }

        // Event Listeners
        addProjectBtn.addEventListener('click', addProject);
        addTaskBtn.addEventListener('click', addTask);

        cancelProjectFormBtn.addEventListener('click', hideProjectForm);
        cancelTaskFormBtn.addEventListener('click', hideTaskForm);

        projectForm.addEventListener('submit', saveProject);
        taskForm.addEventListener('submit', saveTask);

        editProjectDetailBtn.addEventListener('click', () => {
            if (selectedProjectId) {
                editProject(selectedProjectId);
            }
        });
        deleteProjectDetailBtn.addEventListener('click', () => {
            if (selectedProjectId) {
                deleteProject(selectedProjectId);
            }
        });

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
            renderProjects();
            // Automatically select the first project if available
            if (projects.length > 0) {
                viewProject(projects[0].id);
            } else {
                noProjectSelectedDiv.classList.remove('hidden');
                projectDetailsPanel.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
