<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Prevent scrollbar if content slightly exceeds viewport */
        }

        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2c3e50;
            font-size: 3.5em;
            margin-bottom: 0.5em;
            letter-spacing: -1px;
            line-height: 1.1;
        }

        p {
            color: #7f8c8d;
            font-size: 1.3em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.1em;
            }
            .container {
                padding: 30px 40px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .container {
                padding: 20px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, Web!</h1>
        <p>This is a simple, self-contained web page created entirely within a single HTML file.</p>
    </div>
</body>
</html>
