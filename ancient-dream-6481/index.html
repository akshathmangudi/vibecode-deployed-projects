<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .input-section {
            display: flex;
            margin-bottom: 25px;
        }
        #new-todo-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
            outline: none;
        }
        #new-todo-input:focus {
            border-color: #007bff;
        }
        #add-todo-button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }
        #add-todo-button:hover {
            background-color: #0056b3;
        }
        #todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 12px 15px;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        .todo-item:hover {
            background-color: #f0f0f0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .todo-item .todo-text {
            flex-grow: 1;
            font-size: 17px;
            color: #333;
            cursor: pointer;
            padding-right: 10px;
            word-break: break-word;
        }
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }
        .todo-item .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }
        .todo-item .delete-button:hover {
            background-color: #c82333;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .input-section {
                flex-direction: column;
            }
            #new-todo-input {
                border-radius: 4px;
                margin-bottom: 10px;
            }
            #add-todo-button {
                border-radius: 4px;
                width: 100%;
            }
            .todo-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 15px;
            }
            .todo-item .todo-text {
                margin-bottom: 10px;
                width: 100%;
                padding-right: 0;
            }
            .todo-item .delete-button {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <div class="input-section">
            <input type="text" id="new-todo-input" placeholder="Add a new todo...">
            <button id="add-todo-button">Add Todo</button>
        </div>
        <ul id="todo-list">
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const newTodoInput = document.getElementById('new-todo-input');
            const addTodoButton = document.getElementById('add-todo-button');
            const todoList = document.getElementById('todo-list');

            let todos = [];

            function loadTodos() {
                const storedTodos = localStorage.getItem('todos');
                if (storedTodos) {
                    todos = JSON.parse(storedTodos);
                }
            }

            function saveTodos() {
                localStorage.setItem('todos', JSON.stringify(todos));
            }

            function renderTodos() {
                todoList.innerHTML = '';

                if (todos.length === 0) {
                    const emptyMessage = document.createElement('li');
                    emptyMessage.textContent = 'No todos yet! Add one above.';
                    emptyMessage.style.textAlign = 'center';
                    emptyMessage.style.color = '#888';
                    emptyMessage.style.padding = '20px';
                    todoList.appendChild(emptyMessage);
                    return;
                }

                todos.forEach(todo => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('todo-item');
                    listItem.dataset.id = todo.id;

                    if (todo.completed) {
                        listItem.classList.add('completed');
                    }

                    const todoTextSpan = document.createElement('span');
                    todoTextSpan.classList.add('todo-text');
                    todoTextSpan.textContent = todo.text;
                    todoTextSpan.addEventListener('click', () => toggleTodo(todo.id));

                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('delete-button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.addEventListener('click', (event) => {
                        event.stopPropagation();
                        deleteTodo(todo.id);
                    });

                    listItem.appendChild(todoTextSpan);
                    listItem.appendChild(deleteButton);
                    todoList.appendChild(listItem);
                });
            }

            function addTodo() {
                const todoText = newTodoInput.value.trim();
                if (todoText === '') {
                    alert('Todo cannot be empty!');
                    return;
                }

                const newTodo = {
                    id: Date.now(),
                    text: todoText,
                    completed: false
                };

                todos.push(newTodo);
                saveTodos();
                renderTodos();
                newTodoInput.value = '';
                newTodoInput.focus();
            }

            function toggleTodo(id) {
                todos = todos.map(todo =>
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                );
                saveTodos();
                renderTodos();
            }

            function deleteTodo(id) {
                todos = todos.filter(todo => todo.id !== id);
                saveTodos();
                renderTodos();
            }

            addTodoButton.addEventListener('click', addTodo);
            newTodoInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    addTodo();
                }
            });

            loadTodos();
            renderTodos();
        });
    </script>
</body>
</html>
