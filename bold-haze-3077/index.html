<!DOCTYPE html>
<html>
<head>
    <title>Catdog Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #resultMessage {
            margin-top: 30px;
            font-size: 1.5em;
            min-height: 1.5em; /* Prevent layout shift */
            color: #555; /* Default color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catdog Page</h1>
        <input type="text" id="attendeeNameInput" placeholder="Attendee Name">
        <input type="date" id="appointmentDateInput">
        <input type="time" id="appointmentTimeInput">
        <button id="scheduleMeetingButton">Schedule Meeting</button>
        <p id="resultMessage"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const attendeeNameInput = document.getElementById('attendeeNameInput');
            const appointmentDateInput = document.getElementById('appointmentDateInput');
            const appointmentTimeInput = document.getElementById('appointmentTimeInput');
            const scheduleMeetingButton = document.getElementById('scheduleMeetingButton');
            const resultMessage = document.getElementById('resultMessage');

            const scheduleMeeting = () => {
                const attendeeName = attendeeNameInput.value.trim();
                const appointmentDate = appointmentDateInput.value;
                const appointmentTime = appointmentTimeInput.value;

                if (!attendeeName || !appointmentDate || !appointmentTime) {
                    resultMessage.textContent = 'Please fill in all meeting details.';
                    resultMessage.style.color = '#dc3545'; // Red for error/warning
                } else {
                    resultMessage.textContent = `Meeting for ${attendeeName} on ${appointmentDate} at ${appointmentTime} scheduled successfully!`;
                    resultMessage.style.color = '#28a745'; // Green for success
                    attendeeNameInput.value = ''; // Clear inputs after scheduling
                    appointmentDateInput.value = '';
                    appointmentTimeInput.value = '';
                }
            };

            scheduleMeetingButton.addEventListener('click', scheduleMeeting);

            attendeeNameInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    scheduleMeeting();
                }
            });

            appointmentDateInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    scheduleMeeting();
                }
            });

            appointmentTimeInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    scheduleMeeting();
                }
            });
        });
    </script>
</body>
</html>
