<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Idea Submitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            box-sizing: border-box;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        textarea {
            width: calc(100% - 20px); /* Account for padding */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            min-height: 150px;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .output-area {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            text-align: left;
            word-wrap: break-word;
        }

        .output-area h2 {
            color: #388e3c;
            margin-top: 0;
            font-size: 1.5em;
        }

        .output-area p {
            line-height: 1.6;
            color: #333;
        }

        .error-message {
            color: #d32f2f;
            margin-top: -10px;
            margin-bottom: 15px;
            font-size: 0.9em;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Describe Your App Idea</h1>
        <form id="appForm">
            <label for="appDescription">What kind of web application do you want to create? Please be as detailed as possible:</label>
            <textarea id="appDescription" placeholder="e.g., 'I want a task management app with drag-and-drop features, user authentication, and a clean interface to organize daily tasks.'"></textarea>
            <div id="errorMessage" class="error-message" style="display: none;">Please enter your app description.</div>
            <button type="submit" id="submitBtn">Submit App Idea</button>
        </form>
        <div id="outputArea" class="output-area" style="display: none;">
            <h2>Thank You for Your Submission!</h2>
            <p>We've received your app idea:</p>
            <p id="submittedText"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appForm = document.getElementById('appForm');
            const appDescriptionTextarea = document.getElementById('appDescription');
            const submitBtn = document.getElementById('submitBtn');
            const outputArea = document.getElementById('outputArea');
            const submittedText = document.getElementById('submittedText');
            const errorMessage = document.getElementById('errorMessage');

            appForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                const description = appDescriptionTextarea.value.trim();

                if (description === '') {
                    errorMessage.style.display = 'block';
                    appDescriptionTextarea.focus();
                    return;
                } else {
                    errorMessage.style.display = 'none';
                }

                submittedText.textContent = description;
                outputArea.style.display = 'block';

                // Optional: Clear textarea and disable button after submission
                appDescriptionTextarea.value = '';
                submitBtn.disabled = true;
                submitBtn.textContent = 'Idea Submitted!';
                appDescriptionTextarea.readOnly = true;
                appDescriptionTextarea.style.backgroundColor = '#f0f0f0'; // Visual cue for read-only
            });
        });
    </script>
</body>
</html>
