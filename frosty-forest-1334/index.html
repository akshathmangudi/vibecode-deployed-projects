<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>डरावनी कहानी प्रकाशक</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }

        .container {
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            max-width: 800px;
            width: 100%;
            text-align: center;
            border: 1px solid #444;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #ff4d4d;
            margin-bottom: 25px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        p {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #ccc;
        }

        textarea {
            width: calc(100% - 20px);
            height: 200px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #eee;
            font-size: 1.1em;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            border-color: #ff4d4d;
            box-shadow: 0 0 8px rgba(255, 77, 77, 0.5);
        }

        button {
            background-color: #ff4d4d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 5px;
            outline: none;
        }

        button:hover {
            background-color: #e60000;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #clearStoryBtn {
            background-color: #555;
        }

        #clearStoryBtn:hover {
            background-color: #333;
        }

        h2 {
            color: #ff4d4d;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.8em;
            text-shadow: 0 0 8px rgba(255, 77, 77, 0.4);
        }

        #storyDisplay {
            margin-top: 20px;
            padding: 20px;
            background-color: #111;
            border: 1px solid #333;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 100px;
            overflow-y: auto;
            max-height: 400px;
            line-height: 1.6;
            color: #f0f0f0;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            button {
                width: calc(100% - 10px);
                margin: 5px 0;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>डरावनी कहानी प्रकाशक</h1>
        <p>अपनी डरावनी कहानी यहां लिखें और उसे प्रकाशित करें।</p>
        <textarea id="storyInput" placeholder="अपनी डरावनी कहानी..."></textarea>
        <button id="publishButton">कहानी प्रकाशित करें</button>
        <button id="clearStoryBtn">कहानी मिटाएँ</button>

        <h2>प्रकाशित कहानी:</h2>
        <div id="storyDisplay">अभी तक कोई कहानी प्रकाशित नहीं हुई है।</div>
    </div>

    <script>
        const storyInput = document.getElementById('storyInput');
        const publishButton = document.getElementById('publishButton');
        const storyDisplay = document.getElementById('storyDisplay');
        const clearStoryBtn = document.getElementById('clearStoryBtn');

        const LOCAL_STORAGE_KEY = 'scaryStory';

        function saveStory(storyText) {
            localStorage.setItem(LOCAL_STORAGE_KEY, storyText);
            alert('कहानी सफलतापूर्वक प्रकाशित की गई!');
        }

        function loadStory() {
            const storedStory = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (storedStory) {
                storyDisplay.textContent = storedStory;
                storyInput.value = storedStory;
            } else {
                storyDisplay.textContent = 'अभी तक कोई कहानी प्रकाशित नहीं हुई है।';
                storyInput.value = '';
            }
        }

        function clearStory() {
            if (confirm('क्या आप सचमुच कहानी मिटाना चाहते हैं? यह क्रिया पूर्ववत नहीं की जा सकती।')) {
                localStorage.removeItem(LOCAL_STORAGE_KEY);
                storyDisplay.textContent = 'अभी तक कोई कहानी प्रकाशित नहीं हुई है।';
                storyInput.value = '';
                alert('कहानी मिटा दी गई।');
            }
        }

        publishButton.addEventListener('click', () => {
            const storyText = storyInput.value.trim();
            if (storyText) {
                saveStory(storyText);
                loadStory();
            } else {
                alert('कृपया कोई कहानी लिखें। खाली कहानी प्रकाशित नहीं की जा सकती।');
            }
        });

        clearStoryBtn.addEventListener('click', clearStory);

        document.addEventListener('DOMContentLoaded', loadStory);
    </script>
</body>
</html>
