<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f2f7; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow: hidden; /* Prevent scrollbars */
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #2c3e50; /* Darker blue */
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            opacity: 0;
        }
        p {
            font-size: 1.2em;
            color: #555;
            animation: slideUp 0.8s ease-out 0.3s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Hello, World!</h1>
        <p id="timeInfo"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const greetingElement = document.getElementById('greeting');
            const timeInfoElement = document.getElementById('timeInfo');

            function updateGreetingAndDateTime() {
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                let greetingText;
                if (hours < 12) {
                    greetingText = 'Good morning!';
                } else if (hours < 18) {
                    greetingText = 'Good afternoon!';
                } else {
                    greetingText = 'Good evening!';
                }

                greetingElement.textContent = greetingText;
                
                const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                timeInfoElement.textContent = `It's ${formattedTime}. Welcome!`;
            }

            // Initial call to set greeting and time
            updateGreetingAndDateTime();

            // Update time every second
            setInterval(updateGreetingAndDateTime, 1000);
        });
    </script>
</body>
</html>
