<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            color: #4CAF50; /* A friendly green */
            font-size: 3.5em;
            margin-bottom: 0.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        p {
            font-size: 1.3em;
            color: #555;
            margin-top: 0;
        }

        #timestamp {
            margin-top: 25px;
            font-size: 0.9em;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>This is a simple single-file web application.</p>
        <div id="timestamp"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timestampDiv = document.getElementById('timestamp');
            const now = new Date();
            timestampDiv.textContent = `Page loaded on: ${now.toLocaleDateString()} at ${now.toLocaleTimeString()}`;
            console.log("Hello page successfully loaded!");
        });
    </script>
</body>
</html>
