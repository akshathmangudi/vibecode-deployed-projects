<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Application!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }

        .welcome-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .get-started-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .get-started-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .get-started-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome!</h1>
        <p>
            We're thrilled to have you here. Explore our features, learn more about what we offer,
            and discover how we can help you achieve your goals. Get started now!
        </p>
        <button class="get-started-button" id="getStartedBtn">Get Started</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getStartedButton = document.getElementById('getStartedBtn');

            getStartedButton.addEventListener('click', () => {
                alert('Welcome aboard! You clicked "Get Started".');
                // In a real application, you might redirect to another page:
                // window.location.href = '/dashboard';
            });
        });
    </script>
</body>
</html>
