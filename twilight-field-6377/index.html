<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 0.95em;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .result-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        #bmiResult, #statusResult {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #333;
        }

        #bmiResult strong {
            color: #007bff;
        }

        #statusResult strong {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 5px;
        }

        /* Status specific colors */
        .status-underweight strong { background-color: #ffc107; color: #6a4b00; } /* Yellow */
        .status-normal strong { background-color: #28a745; color: white; } /* Green */
        .status-overweight strong { background-color: #fd7e14; color: white; } /* Orange */
        .status-obese strong { background-color: #dc3545; color: white; } /* Red */
        .status-error strong { background-color: #6c757d; color: white; } /* Gray */
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <div class="input-group">
            <label for="weightInput">Weight (kg):</label>
            <input type="number" id="weightInput" placeholder="e.g., 70" min="1" step="0.1">
        </div>

        <div class="input-group">
            <label for="heightInput">Height (m):</label>
            <input type="number" id="heightInput" placeholder="e.g., 1.75" min="0.1" step="0.01">
        </div>

        <button id="calculateBtn">Calculate BMI</button>

        <div class="result-section">
            <p id="bmiResult">Your BMI: <strong>--</strong></p>
            <p id="statusResult" class="status-error">Status: <strong>--</strong></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const weightInput = document.getElementById('weightInput');
            const heightInput = document.getElementById('heightInput');
            const calculateBtn = document.getElementById('calculateBtn');
            const bmiResult = document.getElementById('bmiResult');
            const statusResult = document.getElementById('statusResult');

            function calculateBMI() {
                const weight = parseFloat(weightInput.value);
                const height = parseFloat(heightInput.value);

                if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                    bmiResult.innerHTML = 'Your BMI: <strong>Invalid Input</strong>';
                    statusResult.innerHTML = 'Status: <strong>Please enter valid positive numbers for weight and height.</strong>';
                    statusResult.className = 'status-error';
                    return;
                }

                const bmi = weight / (height * height);
                let status = '';
                let statusClass = '';

                if (bmi < 18.5) {
                    status = 'Underweight';
                    statusClass = 'status-underweight';
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    status = 'Normal weight';
                    statusClass = 'status-normal';
                } else if (bmi >= 25 && bmi <= 29.9) {
                    status = 'Overweight';
                    statusClass = 'status-overweight';
                } else {
                    status = 'Obese';
                    statusClass = 'status-obese';
                }

                bmiResult.innerHTML = `Your BMI: <strong>${bmi.toFixed(2)}</strong>`;
                statusResult.innerHTML = `Status: <strong class="${statusClass}">${status}</strong>`;
                statusResult.className = statusClass;
            }

            calculateBtn.addEventListener('click', calculateBMI);

            weightInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    calculateBMI();
                }
            });
            heightInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    calculateBMI();
                }
            });
        });
    </script>
</body>
</html>
