<!DOCTYPE html>
<html>
<head>
    <title>Nature Slideshow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        #app-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2em;
        }

        #slideshow-container {
            width: 100%;
            height: 450px; /* Fixed height for consistent layout */
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #slideshow-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure the whole image is visible */
            border-radius: 8px;
            transition: opacity 0.5s ease-in-out;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.2s ease, transform 0.1s ease;
            outline: none;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }

        button:active {
            background-color: #20628e;
            transform: translateY(0);
        }

        #status-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 10px;
            min-height: 1.2em; /* Reserve space to prevent layout shifts */
        }

        /* Basic responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            #slideshow-container {
                height: 300px;
            }
            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>Random Nature Slideshow</h1>
        <div id="slideshow-container">
            <img id="slideshow-image" src="" alt="Nature photo slideshow">
        </div>
        <div id="controls">
            <button id="prev-btn">Previous</button>
            <button id="play-pause-btn">Pause</button>
            <button id="next-btn">Next</button>
        </div>
        <p id="status-message"></p>
    </div>

    <script>
        const UNSPLASH_ACCESS_KEY = 'YOUR_UNSPLASH_ACCESS_KEY'; // Replace with your Unsplash Access Key
        const IMAGE_COUNT = 10;
        let images = [];
        let currentImageIndex = 0;
        let slideshowInterval;
        let isPaused = false;
        const slideshowDelay = 3000; // 3 seconds

        let slideshowImage;
        let playPauseButton;
        let prevButton;
        let nextButton;
        let statusMessage;

        async function fetchImages() {
            statusMessage.textContent = 'Loading images...';
            try {
                const response = await fetch(`https://api.unsplash.com/photos/random?count=${IMAGE_COUNT}&query=nature&client_id=${UNSPLASH_ACCESS_KEY}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                const data = await response.json();
                const newImages = data.map(img => ({
                    url: img.urls.regular,
                    alt: img.alt_description || 'Nature photo'
                }));
                images = [...images, ...newImages];
                statusMessage.textContent = '';
                if (images.length > 0 && slideshowImage.src === '') {
                    displayImage(currentImageIndex);
                    startSlideshow();
                } else if (images.length === 0) {
                    statusMessage.textContent = 'No images found. Try a different query or check API key.';
                }
            } catch (error) {
                console.error('Failed to fetch images:', error);
                statusMessage.textContent = `Failed to load images: ${error.message}. Please check your Unsplash Access Key and network connection.`;
            }
        }

        function displayImage(index) {
            if (images.length === 0) {
                slideshowImage.src = '';
                slideshowImage.alt = 'No image to display';
                return;
            }
            slideshowImage.style.opacity = 0;
            setTimeout(() => {
                slideshowImage.src = images[index].url;
                slideshowImage.alt = images[index].alt;
                slideshowImage.onload = () => {
                    slideshowImage.style.opacity = 1;
                    if (index + 1 < images.length) {
                        new Image().src = images[index + 1].url; // Preload next image
                    }
                    if (images.length - 1 - index < IMAGE_COUNT / 2 && UNSPLASH_ACCESS_KEY !== 'YOUR_UNSPLASH_ACCESS_KEY') {
                        fetchImages(); // Fetch more images when near end of current batch
                    }
                };
                slideshowImage.onerror = () => {
                    console.error('Failed to load image:', images[index].url);
                    nextImage(); // Skip to next image on error
                };
            }, 500); // Wait for fade-out to complete before changing src
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            displayImage(currentImageIndex);
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            displayImage(currentImageIndex);
        }

        function startSlideshow() {
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
            }
            slideshowInterval = setInterval(nextImage, slideshowDelay);
            playPauseButton.textContent = 'Pause';
            isPaused = false;
        }

        function pauseSlideshow() {
            clearInterval(slideshowInterval);
            playPauseButton.textContent = 'Play';
            isPaused = true;
        }

        function togglePlayPause() {
            if (isPaused) {
                startSlideshow();
            } else {
                pauseSlideshow();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            slideshowImage = document.getElementById('slideshow-image');
            playPauseButton = document.getElementById('play-pause-btn');
            prevButton = document.getElementById('prev-btn');
            nextButton = document.getElementById('next-btn');
            statusMessage = document.getElementById('status-message');

            playPauseButton.addEventListener('click', togglePlayPause);
            prevButton.addEventListener('click', () => {
                pauseSlideshow();
                prevImage();
            });
            nextButton.addEventListener('click', () => {
                pauseSlideshow();
                nextImage();
            });

            if (UNSPLASH_ACCESS_KEY === 'YOUR_UNSPLASH_ACCESS_KEY') {
                statusMessage.textContent = 'Please replace "YOUR_UNSPLASH_ACCESS_KEY" in the script with a valid Unsplash Access Key to fetch images.';
                slideshowImage.src = 'https://via.placeholder.com/600x400?text=Please+Add+Unsplash+API+Key';
                slideshowImage.alt = 'Placeholder image, API key required';
            } else {
                fetchImages();
            }
        });
    </script>
</body>
</html>
