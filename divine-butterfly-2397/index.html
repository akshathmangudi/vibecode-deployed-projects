<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Teller</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        .joke-display {
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4em;
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #e8f5e9;
            border-left: 5px solid #4CAF50;
            border-radius: 8px;
            font-style: italic;
            color: #2e7d32;
            word-wrap: break-word;
        }
        .message-area {
            color: #e67e22;
            font-size: 0.9em;
            min-height: 20px;
            margin-top: -15px;
            margin-bottom: 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            background-color: #004085;
            transform: translateY(0);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .joke-display {
                font-size: 1.2em;
                padding: 10px;
            }
            button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ˜‚ Joke Teller ðŸ˜‚</h1>
        <div id="joke-display" class="joke-display">
            Click "Get New Joke" to get a laugh!
        </div>
        <p id="message-area" class="message-area"></p>
        <button id="new-joke-btn">Get New Joke</button>
    </div>

    <script>
        const jokeDisplay = document.getElementById('joke-display');
        const newJokeBtn = document.getElementById('new-joke-btn');
        const messageArea = document.getElementById('message-area');

        async function fetchJoke() {
            jokeDisplay.textContent = '';
            messageArea.textContent = 'Loading a fresh joke...';
            newJokeBtn.disabled = true;

            try {
                const response = await fetch('https://icanhazdadjoke.com/', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                jokeDisplay.textContent = data.joke;
                messageArea.textContent = ''; // Clear loading message
            } catch (error) {
                console.error('Failed to fetch joke:', error);
                jokeDisplay.textContent = 'Oops! Could not fetch a joke at the moment.';
                messageArea.textContent = 'Please check your internet connection or try again later.';
            } finally {
                newJokeBtn.disabled = false;
            }
        }

        newJokeBtn.addEventListener('click', fetchJoke);

        // Fetch a joke on page load
        document.addEventListener('DOMContentLoaded', fetchJoke);
    </script>
</body>
</html>
