<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        #app {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result-display {
            margin-top: 25px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #e9f5ff;
            color: #2c3e50;
            font-size: 1.1em;
            text-align: center;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
        }

        #bmi-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }

        #bmi-category {
            font-style: italic;
            color: #666;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>BMI Calculator</h1>

        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="e.g., 70" min="1" step="0.1">
        </div>

        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="e.g., 175" min="1" step="0.1">
        </div>

        <button id="calculateBtn">Calculate BMI</button>

        <div id="result-display">
            <div id="bmi-value"></div>
            <div id="bmi-category"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const weightInput = document.getElementById('weight');
            const heightInput = document.getElementById('height');
            const calculateBtn = document.getElementById('calculateBtn');
            const bmiValueDisplay = document.getElementById('bmi-value');
            const bmiCategoryDisplay = document.getElementById('bmi-category');

            calculateBtn.addEventListener('click', () => {
                const weight = parseFloat(weightInput.value);
                const heightCm = parseFloat(heightInput.value);

                bmiValueDisplay.textContent = '';
                bmiCategoryDisplay.textContent = '';
                bmiValueDisplay.classList.remove('error');
                bmiCategoryDisplay.classList.remove('error');

                if (isNaN(weight) || isNaN(heightCm) || weight <= 0 || heightCm <= 0) {
                    bmiValueDisplay.textContent = 'Please enter valid positive numbers for weight and height.';
                    bmiValueDisplay.classList.add('error');
                    return;
                }

                const heightM = heightCm / 100;
                const bmi = weight / (heightM * heightM);
                const formattedBmi = bmi.toFixed(1);

                let category = '';
                if (bmi < 18.5) {
                    category = 'Underweight';
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    category = 'Normal weight';
                } else if (bmi >= 25 && bmi <= 29.9) {
                    category = 'Overweight';
                } else {
                    category = 'Obese';
                }

                bmiValueDisplay.textContent = `Your BMI: ${formattedBmi}`;
                bmiCategoryDisplay.textContent = `Category: ${category}`;
            });
        });
    </script>
</body>
</html>
