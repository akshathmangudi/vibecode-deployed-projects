<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }
        #app-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #007bff;
            margin-bottom: 15px;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #555;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
            outline: none;
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }
        button:active {
            background-color: #1e7e34;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1 id="greeting">Hello, World!</h1>
        <p>Welcome to your delightful single-file web app. Click the button to see a dynamic update!</p>
        <button id="updateButton">Show Current Time</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const greetingElement = document.getElementById('greeting');
            const updateButton = document.getElementById('updateButton');

            updateButton.addEventListener('click', () => {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                greetingElement.textContent = `Hello! It's ${timeString}`;
            });
        });
    </script>
</body>
</html>
