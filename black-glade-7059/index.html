<!DOCTYPE html>
<html>
<head>
    <title>Jumping Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: manipulation; /* Improves responsiveness on touch devices */
        }

        #game-container {
            width: 80vw;
            max-width: 600px;
            height: 60vh;
            max-height: 400px;
            background-color: #a0e0ff;
            border: 5px solid #333;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        #character {
            width: 50px;
            height: 50px;
            background-color: #ff5733;
            position: absolute;
            bottom: 0; /* Starts at the bottom of the container */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            border-radius: 8px;
            transition: background-color 0.1s ease-in-out;
        }

        /* Keyframe animation for jumping */
        @keyframes jump {
            0% {
                transform: translate(-50%, 0); /* Start at ground */
            }
            50% {
                transform: translate(-50%, -100px); /* Peak of jump (100px up) */
            }
            100% {
                transform: translate(-50%, 0); /* Back to ground */
            }
        }

        /* Class applied when character is jumping */
        .jumping {
            animation: jump 0.6s ease-out forwards; /* Apply the jump animation */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="character"></div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const character = document.getElementById('character');
        let isJumping = false; // Flag to prevent multiple jumps while already in air

        function handleJump() {
            if (!isJumping) {
                isJumping = true;
                character.classList.add('jumping');
                character.style.backgroundColor = '#ffc300'; // Change color when jumping

                // Listen for the end of the animation
                // Use { once: true } to automatically remove the event listener after it fires
                character.addEventListener('animationend', () => {
                    character.classList.remove('jumping');
                    character.style.backgroundColor = '#ff5733'; // Revert color
                    isJumping = false; // Allow another jump
                }, { once: true });
            }
        }

        // Add event listeners for click (desktop) and touchstart (mobile)
        gameContainer.addEventListener('click', handleJump);
        gameContainer.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default touch behavior like scrolling or zooming
            handleJump();
        }, { passive: false }); // passive: false allows preventDefault to work
    </script>
</body>
</html>
