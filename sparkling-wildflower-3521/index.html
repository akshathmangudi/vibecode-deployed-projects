<!DOCTYPE html>
<html>
<head>
    <title>Simple Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        .calendar-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
        }

        .calendar-header button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }

        .calendar-header button:hover {
            background-color: #45a049;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .weekdays div {
            text-align: center;
            padding: 5px 0;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day-cell {
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-size: 0.9em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 35px; /* Fixed height for consistent cell size */
            box-sizing: border-box;
        }

        .day-cell:hover:not(.inactive):not(.today) {
            background-color: #e6f7ff; /* Light blue on hover */
            transform: scale(1.03);
        }

        .today {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 128, 0, 0.2);
        }

        .inactive {
            color: #bbb;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <div id="monthYearDisplay"></div>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days-grid" id="daysGrid">
            <!-- Day cells will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const monthYearDisplay = document.getElementById('monthYearDisplay');
        const daysGrid = document.getElementById('daysGrid');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');

        let currentDate = new Date(); // This tracks the month/year being displayed
        const todayDate = new Date(); // This remains constant for 'today' highlight

        const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        function renderCalendar() {
            daysGrid.innerHTML = ''; // Clear previous days

            const displayMonth = currentDate.getMonth();
            const displayYear = currentDate.getFullYear();

            monthYearDisplay.textContent = `${monthNames[displayMonth]} ${displayYear}`;

            // Get the first day of the month (0 for Sunday, 6 for Saturday)
            const firstDayOfMonth = new Date(displayYear, displayMonth, 1).getDay();
            // Get the last day of the current month (number of days in month)
            const lastDayOfMonth = new Date(displayYear, displayMonth + 1, 0).getDate();
            // Get the last day of the previous month
            const lastDayOfPrevMonth = new Date(displayYear, displayMonth, 0).getDate();

            // Add inactive days from previous month
            for (let i = firstDayOfMonth; i > 0; i--) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell', 'inactive');
                dayCell.textContent = lastDayOfPrevMonth - i + 1;
                daysGrid.appendChild(dayCell);
            }

            // Add days for the current month
            for (let i = 1; i <= lastDayOfMonth; i++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                dayCell.textContent = i;

                // Check if this day is 'today'
                if (i === todayDate.getDate() && displayMonth === todayDate.getMonth() && displayYear === todayDate.getFullYear()) {
                    dayCell.classList.add('today');
                }
                daysGrid.appendChild(dayCell);
            }

            // Add inactive days from next month to fill the grid (up to 42 cells for 6 rows)
            const totalCellsFilled = firstDayOfMonth + lastDayOfMonth;
            const remainingCells = 42 - totalCellsFilled; // Target 6 rows (6 * 7 = 42 cells)

            // Ensure remainingCells is not negative in case of unusual calculations (though it shouldn't be with 42 target)
            for (let i = 1; i <= Math.max(0, remainingCells); i++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell', 'inactive');
                dayCell.textContent = i;
                daysGrid.appendChild(dayCell);
            }
        }

        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Initial render
        renderCalendar();
    </script>
</body>
</html>
