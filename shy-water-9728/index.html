<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banking App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding-top: 50px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2em;
        }
        .balance-display {
            font-size: 1.8em;
            color: #27ae60;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #e8f8f5;
            border-radius: 8px;
            border: 1px solid #d0f0d0;
            font-weight: bold;
        }
        .balance-display span {
            font-family: 'Consolas', monospace;
            font-size: 1.1em;
        }
        .transaction-section {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .transaction-section h2 {
            color: #34495e;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            outline: none;
            box-sizing: border-box;
        }
        input[type="number"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        button:active {
            background-color: #2c3e50;
            transform: translateY(0);
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Simple Bank</h1>
        <div class="balance-display">
            Current Balance: $<span id="currentBalance">0.00</span>
        </div>

        <div class="transaction-section">
            <h2>Deposit Funds</h2>
            <input type="number" id="depositAmount" placeholder="Enter amount" min="0" step="0.01">
            <button id="depositBtn">Deposit</button>
        </div>

        <div class="transaction-section">
            <h2>Withdraw Funds</h2>
            <input type="number" id="withdrawAmount" placeholder="Enter amount" min="0" step="0.01">
            <button id="withdrawBtn">Withdraw</button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        let balance = 0;

        const balanceDisplay = document.getElementById('currentBalance');
        const depositInput = document.getElementById('depositAmount');
        const depositButton = document.getElementById('depositBtn');
        const withdrawInput = document.getElementById('withdrawAmount');
        const withdrawButton = document.getElementById('withdrawBtn');
        const messageDisplay = document.getElementById('message');

        function updateBalanceDisplay() {
            balanceDisplay.textContent = balance.toFixed(2);
        }

        function showMessage(msg, type) {
            messageDisplay.textContent = msg;
            messageDisplay.className = `message ${type}`;
            messageDisplay.style.display = 'block';
            setTimeout(() => {
                messageDisplay.style.display = 'none';
            }, 3000);
        }

        depositButton.addEventListener('click', () => {
            const amount = parseFloat(depositInput.value);

            if (isNaN(amount) || amount <= 0) {
                showMessage('Please enter a valid positive number for deposit.', 'error');
                return;
            }

            balance += amount;
            updateBalanceDisplay();
            showMessage(`Successfully deposited $${amount.toFixed(2)}.`, 'success');
            depositInput.value = '';
        });

        withdrawButton.addEventListener('click', () => {
            const amount = parseFloat(withdrawInput.value);

            if (isNaN(amount) || amount <= 0) {
                showMessage('Please enter a valid positive number for withdrawal.', 'error');
                return;
            }

            if (amount > balance) {
                showMessage('Insufficient funds.', 'error');
                return;
            }

            balance -= amount;
            updateBalanceDisplay();
            showMessage(`Successfully withdrew $${amount.toFixed(2)}.`, 'success');
            withdrawInput.value = '';
        });

        // Initialize balance display on load
        updateBalanceDisplay();
    </script>
</body>
</html>
