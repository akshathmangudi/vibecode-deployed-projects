<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #taskInput {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #taskInput:focus {
            border-color: #007bff;
        }

        #addTaskBtn {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #addTaskBtn:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        #addTaskBtn:active {
            transform: translateY(0);
        }

        #taskList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 1.1em;
            color: #555;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item span {
            flex-grow: 1;
            cursor: pointer;
            padding-right: 10px;
            user-select: none; /* Prevent text selection on double click */
        }

        .task-item.completed span {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .input-section {
                flex-direction: column;
            }

            #addTaskBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Simple To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <ul id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');

            // Load tasks from Local Storage
            function loadTasks() {
                const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
                tasks.forEach(task => createTaskElement(task.text, task.completed));
            }

            // Save tasks to Local Storage
            function saveTasks() {
                const tasks = [];
                taskList.querySelectorAll('.task-item').forEach(item => {
                    tasks.push({
                        text: item.querySelector('span').textContent,
                        completed: item.classList.contains('completed')
                    });
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            // Create a new task list item
            function createTaskElement(taskText, isCompleted = false) {
                const listItem = document.createElement('li');
                listItem.classList.add('task-item');
                if (isCompleted) {
                    listItem.classList.add('completed');
                }

                const taskSpan = document.createElement('span');
                taskSpan.textContent = taskText;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('delete-btn');

                listItem.appendChild(taskSpan);
                listItem.appendChild(deleteButton);
                taskList.appendChild(listItem);
            }

            // Add a new task
            function addTask() {
                const text = taskInput.value.trim();
                if (text !== '') {
                    createTaskElement(text);
                    taskInput.value = '';
                    saveTasks(); // Save tasks after adding
                }
            }

            // Event listener for Add Task button
            addTaskBtn.addEventListener('click', addTask);

            // Event listener for Enter key on input field
            taskInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    addTask();
                }
            });

            // Event delegation for marking complete and deleting tasks
            taskList.addEventListener('click', (event) => {
                if (event.target.tagName === 'SPAN' && event.target.closest('.task-item')) {
                    // Toggle completed status
                    event.target.closest('.task-item').classList.toggle('completed');
                    saveTasks(); // Save tasks after toggling
                } else if (event.target.classList.contains('delete-btn')) {
                    // Delete task
                    event.target.closest('.task-item').remove();
                    saveTasks(); // Save tasks after deleting
                }
            });

            // Load tasks when the page loads
            loadTasks();
        });
    </script>
</body>
</html>
