<!DOCTYPE html>
<html>
<head>
    <title>Hello Page App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.8em;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            outline: none;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #004085;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Hello, Web Developer!</h1>
        <p>This is a self-contained "Hello Page" web application, built as a single HTML file.</p>
        <button id="changeGreetingBtn">Click Me!</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const greetingElement = document.getElementById('greeting');
            const changeButton = document.getElementById('changeGreetingBtn');
            const originalGreeting = "Hello, Web Developer!";
            const changedGreeting = "Welcome to your single-file app!";
            let isOriginal = true;

            changeButton.addEventListener('click', () => {
                if (isOriginal) {
                    greetingElement.textContent = changedGreeting;
                    changeButton.textContent = "Go Back";
                } else {
                    greetingElement.textContent = originalGreeting;
                    changeButton.textContent = "Click Me!";
                }
                isOriginal = !isOriginal;
            });
        });
    </script>
</body>
</html>
