<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7fa;
            color: #333;
            line-height: 1.6;
        }

        #app-container {
            text-align: center;
            padding: 30px 40px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 600;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            outline: none;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #3e8e41;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1 id="greeting">Hello, Web Page!</h1>
        <p>This is a simple, self-contained "Hello Page" web application.</p>
        <button id="changeGreetingBtn">Click Me</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const greetingElement = document.getElementById('greeting');
            const changeGreetingBtn = document.getElementById('changeGreetingBtn');
            let clickCount = 0;

            const greetings = [
                "Hello, Developer!",
                "Greetings from Hellopage!",
                "Welcome to a Single File App!",
                "Interactive Hello!"
            ];

            changeGreetingBtn.addEventListener('click', () => {
                clickCount = (clickCount + 1) % greetings.length;
                greetingElement.textContent = greetings[clickCount];
            });
        });
    </script>
</body>
</html>
