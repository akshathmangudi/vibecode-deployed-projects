<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            box-sizing: border-box;
        }
        h1 {
            color: #4CAF50;
            font-size: 3.5em;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.5em;
            color: #555;
            margin-top: 0;
        }
        #currentTime {
            font-size: 1.8em;
            font-weight: bold;
            color: #007bff;
            margin-top: 30px;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            display: inline-block;
            background-color: #e6f2ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>Welcome to your simple single-file web application.</p>
        <div id="currentTime"></div>
    </div>

    <script>
        function updateCurrentTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            document.getElementById('currentTime').textContent = now.toLocaleDateString('en-US', options);
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
        });
    </script>
</body>
</html>
