<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puch AI Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 0;
            line-height: 1.3;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 40px;
            }
            h1 {
                font-size: 1.8em;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Puch AI employee vibecoded this website using Puch AI</h1>
    </div>
</body>
</html>
