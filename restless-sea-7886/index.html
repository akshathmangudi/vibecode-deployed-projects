<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }

        h1 {
            color: #007bff;
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-out;
        }

        p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
            animation: slideInUp 1s ease-out forwards;
            opacity: 0;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Page!</h1>
        <p>Welcome to your single-file web application.</p>
    </div>
</body>
</html>
