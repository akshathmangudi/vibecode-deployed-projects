<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #E0E0E0; /* Light gray background */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .calculator {
            background-color: #2a2a2a; /* Darker background for calculator */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow for contrast */
            padding: 25px;
            max-width: 350px;
            width: 100%;
            border: 1px solid #383838; /* Darker border */
        }

        .display {
            width: 100%;
            height: 70px;
            background-color: #1a1a1a; /* Very dark background for display */
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 10px 15px;
            font-size: 2.8em;
            text-align: right;
            color: #e0e0e0; /* Light text for readability */
            box-sizing: border-box;
            outline: none;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .button {
            height: 60px;
            font-size: 1.8em;
            border: none;
            border-radius: 8px;
            background-color: #3a3a3a; /* Dark button background */
            color: #e0e0e0; /* Light text for buttons */
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #4a4a4a; /* Lighter dark for hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-1px);
        }

        .button:active {
            background-color: #5a5a5a; /* Even lighter dark for active */
            transform: translateY(0);
        }

        .button.operator {
            background-color: #334a52; /* Dark teal-ish for operators */
            color: #88c0d0; /* Light blue-grey for operator text */
        }

        .button.operator:hover {
            background-color: #435a62;
        }

        .button.clear {
            background-color: #523333; /* Dark maroon-ish for clear */
            color: #d08888; /* Light red-pink for clear text */
        }

        .button.clear:hover {
            background-color: #624343;
        }

        .button.equal {
            background-color: #3a6a3a; /* Dark green for equals */
            color: white;
            grid-column: span 2;
        }

        .button.equal:hover {
            background-color: #4a7a4a;
        }

        .button.zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" value="0" readonly>
        <div class="buttons">
            <button class="button clear" data-action="clear">C</button>
            <button class="button" data-action="delete">DEL</button>
            <button class="button operator" data-action="operator" data-value="/">/</button>
            <button class="button operator" data-action="operator" data-value="*">*</button>

            <button class="button" data-action="number" data-value="7">7</button>
            <button class="button" data-action="number" data-value="8">8</button>
            <button class="button" data-action="number" data-value="9">9</button>
            <button class="button operator" data-action="operator" data-value="-">-</button>

            <button class="button" data-action="number" data-value="4">4</button>
            <button class="button" data-action="number" data-value="5">5</button>
            <button class="button" data-action="number" data-value="6">6</button>
            <button class="button operator" data-action="operator" data-value="+">+</button>

            <button class="button" data-action="number" data-value="1">1</button>
            <button class="button" data-action="number" data-value="2">2</button>
            <button class="button" data-action="number" data-value="3">3</button>
            <button class="button equal" data-action="equals">=</button>

            <button class="button zero" data-action="number" data-value="0">0</button>
            <button class="button" data-action="number" data-value=".">.</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('display');
            const buttons = document.querySelector('.buttons');

            let currentInput = '0';
            let previousInput = null;
            let operator = null;
            let shouldResetDisplay = false;

            function updateDisplay() {
                display.value = currentInput;
            }

            function clearAll() {
                currentInput = '0';
                previousInput = null;
                operator = null;
                shouldResetDisplay = false;
                updateDisplay();
            }

            function deleteLast() {
                if (currentInput === '0' || shouldResetDisplay) return;

                currentInput = currentInput.slice(0, -1);
                if (currentInput === '') {
                    currentInput = '0';
                }
                updateDisplay();
            }

            function appendNumber(number) {
                if (shouldResetDisplay) {
                    currentInput = number;
                    shouldResetDisplay = false;
                } else if (currentInput === '0' && number !== '.') {
                    currentInput = number;
                } else if (number === '.' && currentInput.includes('.')) {
                    return;
                } else {
                    currentInput += number;
                }
                updateDisplay();
            }

            function chooseOperator(nextOperator) {
                if (previousInput !== null && operator !== null && !shouldResetDisplay) {
                    calculate();
                }
                previousInput = currentInput;
                operator = nextOperator;
                shouldResetDisplay = true;
            }

            function calculate() {
                if (previousInput === null || operator === null || shouldResetDisplay) {
                    return;
                }

                let result;
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);

                if (isNaN(prev) || isNaN(current)) return;

                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            alert("Cannot divide by zero!");
                            clearAll();
                            return;
                        }
                        result = prev / current;
                        break;
                    default:
                        return;
                }

                currentInput = String(parseFloat(result.toFixed(10)));
                operator = null;
                previousInput = null;
                shouldResetDisplay = true;
                updateDisplay();
            }

            buttons.addEventListener('click', (event) => {
                const target = event.target;
                if (!target.matches('button')) return;

                const action = target.dataset.action;
                const value = target.dataset.value;

                switch (action) {
                    case 'number':
                        appendNumber(value);
                        break;
                    case 'operator':
                        chooseOperator(value);
                        break;
                    case 'equals':
                        calculate();
                        break;
                    case 'clear':
                        clearAll();
                        break;
                    case 'delete':
                        deleteLast();
                        break;
                    default:
                        break;
                }
            });

            updateDisplay();
        });
    </script>
</body>
</html>
