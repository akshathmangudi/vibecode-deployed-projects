<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        #app {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
        }

        #todo-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #new-todo-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        #new-todo-input:focus {
            border-color: #007bff;
        }

        #add-todo-btn {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        #add-todo-btn:hover {
            background-color: #0056b3;
        }

        #todo-list {
            list-style: none;
            padding: 0;
            margin-top: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .todo-item:last-child {
            margin-bottom: 0;
        }

        .todo-text {
            flex-grow: 1;
            font-size: 1.1em;
            word-break: break-word;
            cursor: pointer;
            padding-right: 15px; /* Space before actions */
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Todo List</h1>
        <div id="todo-input-container">
            <input type="text" id="new-todo-input" placeholder="Add a new todo...">
            <button id="add-todo-btn">Add Todo</button>
        </div>
        <ul id="todo-list">
            <!-- Todo items will be rendered here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const todoInput = document.getElementById('new-todo-input');
            const addTodoBtn = document.getElementById('add-todo-btn');
            const todoList = document.getElementById('todo-list');

            let todos = [];

            const saveTodos = () => {
                localStorage.setItem('todos', JSON.stringify(todos));
            };

            const loadTodos = () => {
                const storedTodos = localStorage.getItem('todos');
                if (storedTodos) {
                    todos = JSON.parse(storedTodos);
                }
            };

            const renderTodos = () => {
                todoList.innerHTML = '';

                todos.forEach(todo => {
                    const li = document.createElement('li');
                    li.classList.add('todo-item');
                    if (todo.completed) {
                        li.classList.add('completed');
                    }
                    li.dataset.id = todo.id;

                    const todoTextSpan = document.createElement('span');
                    todoTextSpan.classList.add('todo-text');
                    todoTextSpan.textContent = todo.text;
                    todoTextSpan.addEventListener('click', () => toggleComplete(todo.id));

                    const actionsDiv = document.createElement('div');
                    actionsDiv.classList.add('todo-actions');

                    const deleteBtn = document.createElement('button');
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.textContent = 'âœ–';
                    deleteBtn.addEventListener('click', () => deleteTodo(todo.id));

                    li.appendChild(todoTextSpan);
                    actionsDiv.appendChild(deleteBtn);
                    li.appendChild(actionsDiv);

                    todoList.appendChild(li);
                });
            };

            const addTodo = () => {
                const text = todoInput.value.trim();
                if (text === '') {
                    alert('Todo cannot be empty!');
                    return;
                }

                const newTodo = {
                    id: Date.now(),
                    text: text,
                    completed: false
                };

                todos.push(newTodo);
                saveTodos();
                renderTodos();
                todoInput.value = '';
            };

            const toggleComplete = (id) => {
                todos = todos.map(todo =>
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                );
                saveTodos();
                renderTodos();
            };

            const deleteTodo = (id) => {
                todos = todos.filter(todo => todo.id !== id);
                saveTodos();
                renderTodos();
            };

            addTodoBtn.addEventListener('click', addTodo);
            todoInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });

            loadTodos();
            renderTodos();
        });
    </script>
</body>
</html>
