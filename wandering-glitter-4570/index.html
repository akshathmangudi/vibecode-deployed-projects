<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 15px; /* Adjusted margin */
            font-size: 2em;
        }

        #todoCounter {
            text-align: center;
            margin-bottom: 25px;
            color: #555;
            font-size: 0.9em;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.1s;
            white-space: nowrap;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .filter-btn {
            background-color: #f0f0f0;
            color: #555;
            padding: 10px 15px;
            font-size: 0.9em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .filter-btn:hover {
            background-color: #e0e0e0;
            transform: translateY(-1px);
        }

        .filter-btn.active-filter {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        #clearCompletedBtn {
            background-color: #e74c3c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.1s;
            width: 100%;
            margin-top: 25px;
            margin-bottom: 25px;
        }

        #clearCompletedBtn:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
        }

        #clearCompletedBtn:active {
            transform: translateY(0);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #eee;
            transition: background-color 0.3s, border-color 0.3s;
            word-break: break-word;
        }

        li:last-child {
            margin-bottom: 0;
        }

        li span {
            flex-grow: 1;
            cursor: pointer;
            padding-right: 10px;
            user-select: none;
            line-height: 1.4;
        }

        li.completed {
            background-color: #e0ffe0;
            border-color: #c8ecc8;
        }

        li.completed span {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background-color: #e74c3c;
            margin-left: 10px;
            padding: 8px 12px;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        /* New style for todo edit input */
        .todo-edit-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            box-sizing: border-box;
            line-height: 1.4;
        }

        @media (max-width: 600px) {
            .input-section {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .filters {
                flex-wrap: wrap;
            }

            .filter-btn {
                flex-basis: calc(33% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <p id="todoCounter"></p>
        <div class="input-section">
            <input type="text" id="newTodoInput" placeholder="Add a new todo...">
            <button id="addTodoBtn">Add Todo</button>
        </div>
        <div class="filters">
            <button class="filter-btn active-filter" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        <button id="clearCompletedBtn">Clear Completed</button>
        <ul id="todoList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const newTodoInput = document.getElementById('newTodoInput');
            const addTodoBtn = document.getElementById('addTodoBtn');
            const todoList = document.getElementById('todoList');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const clearCompletedBtn = document.getElementById('clearCompletedBtn');
            const todoCounter = document.getElementById('todoCounter');

            let currentFilter = 'all';

            const saveTodos = () => {
                const todos = [];
                todoList.querySelectorAll('li').forEach(item => {
                    const spanElement = item.querySelector('span');
                    const textContent = spanElement ? spanElement.textContent : '';
                    todos.push({
                        text: textContent,
                        completed: item.classList.contains('completed')
                    });
                });
                localStorage.setItem('todos', JSON.stringify(todos));
            };

            const updateTodoCount = () => {
                const totalTodos = todoList.querySelectorAll('li').length;
                const completedTodos = todoList.querySelectorAll('li.completed').length;
                const activeTodos = totalTodos - completedTodos;
                todoCounter.textContent = `${activeTodos} items left`;
            };

            const applyFilter = () => {
                todoList.querySelectorAll('li').forEach(item => {
                    const isCompleted = item.classList.contains('completed');
                    let shouldShow = false;

                    if (currentFilter === 'all') {
                        shouldShow = true;
                    } else if (currentFilter === 'active') {
                        shouldShow = !isCompleted;
                    } else if (currentFilter === 'completed') {
                        shouldShow = isCompleted;
                    }

                    item.style.display = shouldShow ? 'flex' : 'none';
                });

                filterButtons.forEach(button => {
                    if (button.dataset.filter === currentFilter) {
                        button.classList.add('active-filter');
                    } else {
                        button.classList.remove('active-filter');
                    }
                });
            };

            const createTodoElement = (text, isCompleted = false) => {
                const li = document.createElement('li');
                const span = document.createElement('span');
                span.textContent = text;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('delete-btn');

                if (isCompleted) {
                    li.classList.add('completed');
                }

                li.appendChild(span);
                li.appendChild(deleteBtn);

                // Single click to toggle completion
                span.addEventListener('click', () => {
                    li.classList.toggle('completed');
                    saveTodos();
                    applyFilter();
                    updateTodoCount(); // Update count on toggle
                });

                // Double click to edit todo text
                span.addEventListener('dblclick', () => {
                    const currentText = span.textContent;
                    const editInput = document.createElement('input');
                    editInput.type = 'text';
                    editInput.value = currentText;
                    editInput.classList.add('todo-edit-input');

                    li.replaceChild(editInput, span);
                    editInput.focus();

                    const saveEdit = () => {
                        const newText = editInput.value.trim();
                        if (newText === '') {
                            span.textContent = currentText; // Revert to original if empty
                        } else {
                            span.textContent = newText;
                        }
                        li.replaceChild(span, editInput);
                        saveTodos();
                        // No need to update count here unless changing text also affects completion logic, which it doesn't.
                    };

                    editInput.addEventListener('blur', saveEdit);

                    editInput.addEventListener('keypress', (event) => {
                        if (event.key === 'Enter') {
                            editInput.blur();
                        }
                    });
                });

                deleteBtn.addEventListener('click', (event) => {
                    event.stopPropagation();
                    li.remove();
                    saveTodos();
                    applyFilter();
                    updateTodoCount(); // Update count on delete
                });

                return li;
            };

            const addTodo = (text, isCompleted = false) => {
                const todoElement = createTodoElement(text, isCompleted);
                todoList.appendChild(todoElement);
                saveTodos();
                applyFilter();
                updateTodoCount(); // Update count on add
            };

            const loadTodos = () => {
                const todos = JSON.parse(localStorage.getItem('todos') || '[]');
                todos.forEach(todo => {
                    const todoElement = createTodoElement(todo.text, todo.completed);
                    todoList.appendChild(todoElement);
                });
                applyFilter();
                updateTodoCount(); // Initial count update after loading
            };

            addTodoBtn.addEventListener('click', () => {
                const todoText = newTodoInput.value.trim();
                if (todoText !== '') {
                    addTodo(todoText);
                    newTodoInput.value = '';
                }
            });

            newTodoInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    addTodoBtn.click();
                }
            });

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    currentFilter = button.dataset.filter;
                    applyFilter();
                });
            });

            clearCompletedBtn.addEventListener('click', () => {
                const completedItems = Array.from(todoList.querySelectorAll('li.completed'));
                completedItems.forEach(item => {
                    item.remove();
                });
                saveTodos();
                applyFilter();
                updateTodoCount(); // Update count after clearing completed
            });

            loadTodos(); // This will now also trigger the initial count update
        });
    </script>
</body>
</html>
