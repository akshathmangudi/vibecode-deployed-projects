<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e0f2f7; /* Light blue background */
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #007bff; /* Bright blue heading */
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #555;
        }
        button {
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-2px);
        }
        button:active {
            background-color: #1e7e34;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Hello, User!</h1>
        <p>This is a simple, single-file web application created on demand. All its code (HTML, CSS, and JavaScript) is contained right here!</p>
        <button id="actionButton">Say Something Nice</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const greetingElement = document.getElementById('greeting');
            const actionButton = document.getElementById('actionButton');
            const messages = [
                "Hello, World!",
                "Greetings from the Web!",
                "Welcome to your page!",
                "Hope you're having a great day!",
                "You're awesome!"
            ];
            let messageIndex = 0;

            actionButton.addEventListener('click', () => {
                messageIndex = (messageIndex + 1) % messages.length;
                greetingElement.textContent = messages[messageIndex];
            });
        });
    </script>
</body>
</html>
