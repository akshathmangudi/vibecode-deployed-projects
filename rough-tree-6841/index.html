<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 25px;
            padding: 15px;
            background-color: #eaf2f8;
            border-radius: 8px;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: bold;
            line-height: 1.5;
            text-align: center;
        }

        #result.error {
            background-color: #f8eaea;
            color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="e.g., 175" min="1" step="0.1">
        </div>

        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="e.g., 70" min="1" step="0.1">
        </div>

        <button id="calculateBtn">Calculate BMI</button>

        <div id="result">
            Enter your height and weight to calculate your BMI.
        </div>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const heightInput = document.getElementById('height');
            const weightInput = document.getElementById('weight');
            const resultDiv = document.getElementById('result');

            const heightCm = parseFloat(heightInput.value);
            const weightKg = parseFloat(weightInput.value);

            resultDiv.classList.remove('error');

            if (isNaN(heightCm) || isNaN(weightKg) || heightCm <= 0 || weightKg <= 0) {
                resultDiv.textContent = 'Please enter valid positive numbers for height and weight.';
                resultDiv.classList.add('error');
                return;
            }

            const heightMeters = heightCm / 100;
            const bmi = weightKg / (heightMeters * heightMeters);

            let status = '';
            if (bmi < 18.5) {
                status = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                status = 'Normal weight';
            } else if (bmi >= 25 && bmi < 29.9) {
                status = 'Overweight';
            } else {
                status = 'Obese';
            }

            resultDiv.innerHTML = `Your BMI is: <strong>${bmi.toFixed(2)}</strong><br>Status: <strong>${status}</strong>`;
        });
    </script>
</body>
</html>
