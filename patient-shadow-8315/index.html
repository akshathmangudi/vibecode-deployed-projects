<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to INR Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #eef2f5;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #555;
            font-size: 1.1em;
        }
        input[type="number"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #cdd;
            border-radius: 8px;
            font-size: 1.1em;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        #result {
            margin-top: 35px;
            font-size: 1.6em;
            font-weight: bold;
            color: #28a745;
            min-height: 1.6em; /* To maintain layout stability */
            display: flex;
            justify-content: center;
            align-items: center;
            word-break: break-word; /* For long results on smaller screens */
            padding: 0 5px;
        }
        .error {
            color: #dc3545;
            font-size: 1.1em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>USD to INR Converter</h1>
        <div class="input-group">
            <label for="usdAmount">USD Amount:</label>
            <input type="number" id="usdAmount" placeholder="e.g., 100.00" min="0" step="0.01" autocomplete="off">
        </div>
        <button id="convertBtn">Convert to INR</button>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usdAmountInput = document.getElementById('usdAmount');
            const convertBtn = document.getElementById('convertBtn');
            const resultDiv = document.getElementById('result');

            // Static conversion rate (as of late 2023 / early 2024 approximation)
            // In a real-world application, this rate would be fetched from a reliable API.
            const USD_TO_INR_RATE = 83.35; 

            convertBtn.addEventListener('click', () => {
                const usdValue = parseFloat(usdAmountInput.value);

                if (usdAmountInput.value.trim() === '') {
                    resultDiv.className = 'error';
                    resultDiv.textContent = 'Please enter an amount.';
                    return;
                }

                if (isNaN(usdValue) || usdValue < 0) {
                    resultDiv.className = 'error';
                    resultDiv.textContent = 'Please enter a valid positive number.';
                    return;
                }

                const inrValue = (usdValue * USD_TO_INR_RATE).toFixed(2); // Format to 2 decimal places for currency
                resultDiv.className = ''; // Clear error class
                resultDiv.textContent = `${usdValue.toFixed(2)} USD â‰ˆ ${inrValue} INR`;
            });

            // Optional: Clear result and any error messages when input changes
            usdAmountInput.addEventListener('input', () => {
                resultDiv.textContent = '';
                resultDiv.className = '';
            });
        });
    </script>
</body>
</html>
