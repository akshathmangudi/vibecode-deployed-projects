<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2em;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            min-height: 25px; /* To prevent layout shift */
        }
        #result.error {
            color: #dc3545;
        }
        #result.success {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="e.g., 70" step="0.1">
        </div>
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="e.g., 175" step="0.1">
        </div>
        <button id="calculateBtn">Calculate BMI</button>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const weightInput = document.getElementById('weight');
            const heightInput = document.getElementById('height');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultDiv = document.getElementById('result');

            function calculateBMI() {
                const weight = parseFloat(weightInput.value);
                const heightCm = parseFloat(heightInput.value);

                resultDiv.className = ''; // Reset classes

                if (isNaN(weight) || isNaN(heightCm) || weight <= 0 || heightCm <= 0) {
                    resultDiv.textContent = 'Please enter valid positive numbers for weight and height.';
                    resultDiv.classList.add('error');
                    return;
                }

                const heightM = heightCm / 100; // Convert cm to meters
                const bmi = weight / (heightM * heightM);

                let bmiCategory = '';
                if (bmi < 18.5) {
                    bmiCategory = 'Underweight';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    bmiCategory = 'Normal weight';
                } else if (bmi >= 25 && bmi < 29.9) {
                    bmiCategory = 'Overweight';
                } else {
                    bmiCategory = 'Obesity';
                }

                resultDiv.textContent = `Your BMI: ${bmi.toFixed(2)} kg/mÂ² (${bmiCategory})`;
                resultDiv.classList.add('success');
            }

            calculateBtn.addEventListener('click', calculateBMI);

            // Optional: Allow pressing Enter in input fields
            weightInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    calculateBMI();
                }
            });
            heightInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    calculateBMI();
                }
            });
        });
    </script>
</body>
</html>
