<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        .input-section {
            display: flex;
            margin-bottom: 25px;
        }
        #todo-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s;
        }
        #todo-input:focus {
            border-color: #007bff;
        }
        #add-todo-btn {
            padding: 12px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        #add-todo-btn:hover {
            background-color: #0056b3;
        }
        #add-todo-btn:active {
            transform: translateY(1px);
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #eee;
            transition: background-color 0.2s;
            word-break: break-word;
        }
        li:last-child {
            margin-bottom: 0;
        }
        li .todo-text-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
            margin-right: 10px;
        }
        li input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #007bff;
        }
        li span {
            flex-grow: 1;
            font-size: 1.1em;
            color: #333;
        }
        li.completed span {
            text-decoration: line-through;
            color: #888;
        }
        li .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        li .delete-btn:hover {
            background-color: #c82333;
        }
        li .delete-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Add a new todo...">
            <button id="add-todo-btn">Add Todo</button>
        </div>
        <ul id="todo-list">
            <!-- Todo items will be added here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const todoInput = document.getElementById('todo-input');
            const addTodoBtn = document.getElementById('add-todo-btn');
            const todoList = document.getElementById('todo-list');

            // Load todos from localStorage
            loadTodos();

            addTodoBtn.addEventListener('click', addTodoHandler);
            todoInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    addTodoHandler();
                }
            });

            function addTodoHandler() {
                const todoText = todoInput.value.trim();
                if (todoText !== '') {
                    addTodoItem(todoText, false);
                    todoInput.value = ''; // Clear input
                    saveTodos(); // Save current state to localStorage
                }
            }

            function addTodoItem(text, completed) {
                const li = document.createElement('li');
                if (completed) {
                    li.classList.add('completed');
                }

                const todoTextContainer = document.createElement('div');
                todoTextContainer.classList.add('todo-text-container');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = completed;
                checkbox.addEventListener('change', () => {
                    li.classList.toggle('completed');
                    saveTodos(); // Save state after completion toggle
                });

                const span = document.createElement('span');
                span.textContent = text;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.addEventListener('click', () => {
                    li.remove();
                    saveTodos(); // Save state after deletion
                });

                todoTextContainer.appendChild(checkbox);
                todoTextContainer.appendChild(span);
                li.appendChild(todoTextContainer);
                li.appendChild(deleteBtn);
                todoList.appendChild(li);
            }

            function saveTodos() {
                const todos = [];
                todoList.querySelectorAll('li').forEach(li => {
                    const text = li.querySelector('span').textContent;
                    const completed = li.classList.contains('completed');
                    todos.push({ text, completed });
                });
                localStorage.setItem('todos', JSON.stringify(todos));
            }

            function loadTodos() {
                const todosString = localStorage.getItem('todos');
                if (todosString) {
                    const todos = JSON.parse(todosString);
                    todos.forEach(todo => {
                        addTodoItem(todo.text, todo.completed);
                    });
                }
            }
        });
    </script>
</body>
</html>
