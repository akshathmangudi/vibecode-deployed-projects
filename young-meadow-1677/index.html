<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .input-group input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-group input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="celsius">Celsius (°C)</label>
            <input type="number" id="celsius" placeholder="Enter Celsius">
        </div>
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit (°F)</label>
            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
        </div>
        <div class="input-group">
            <label for="kelvin">Kelvin (K)</label>
            <input type="number" id="kelvin" placeholder="Enter Kelvin">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const celsiusInput = document.getElementById('celsius');
            const fahrenheitInput = document.getElementById('fahrenheit');
            const kelvinInput = document.getElementById('kelvin');

            function convertTemperature(event) {
                let value = parseFloat(event.target.value);
                const inputId = event.target.id;

                if (isNaN(value) || event.target.value.trim() === '') {
                    celsiusInput.value = '';
                    fahrenheitInput.value = '';
                    kelvinInput.value = '';
                    return;
                }

                let c, f, k;

                switch (inputId) {
                    case 'celsius':
                        c = value;
                        f = (c * 9/5) + 32;
                        k = c + 273.15;
                        break;
                    case 'fahrenheit':
                        f = value;
                        c = (f - 32) * 5/9;
                        k = c + 273.15;
                        break;
                    case 'kelvin':
                        k = value;
                        c = k - 273.15;
                        f = (c * 9/5) + 32;
                        break;
                }

                // Update other fields, rounding to 2 decimal places
                if (inputId !== 'celsius') {
                    celsiusInput.value = c.toFixed(2);
                }
                if (inputId !== 'fahrenheit') {
                    fahrenheitInput.value = f.toFixed(2);
                }
                if (inputId !== 'kelvin') {
                    kelvinInput.value = k.toFixed(2);
                }
            }

            celsiusInput.addEventListener('input', convertTemperature);
            fahrenheitInput.addEventListener('input', convertTemperature);
            kelvinInput.addEventListener('input', convertTemperature);
        });
    </script>
</body>
</html>
