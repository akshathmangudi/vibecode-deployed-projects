<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Project Manager</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --warning-color: #ffc107;
            --light-bg: #f8f9fa;
            --dark-text: #343a40;
            --border-color: #dee2e6;
            --card-bg: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }

        #app {
            max-width: 1200px;
            margin: 20px auto;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-light);
            overflow: hidden;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content.space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        header nav button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
            transition: background-color 0.2s ease;
        }

        header nav button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        main {
            padding: 30px;
        }

        section {
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            background-color: var(--card-bg);
        }

        section h2 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.6em;
            margin-bottom: 20px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease, transform 0.1s ease;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger {
            background-color: var(--danger-color);
        }

        button.danger:hover {
            background-color: #c82333;
        }

        button.secondary {
            background-color: var(--secondary-color);
        }

        button.secondary:hover {
            background-color: #545b62;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px var(--shadow-light);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .card p {
            margin: 5px 0;
            font-size: 0.95em;
        }

        .card .actions {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .card .actions button {
            padding: 8px 12px;
            font-size: 0.85em;
            margin-right: 0; /* Override default margin */
        }

        .form-section {
            display: none; /* Hidden by default */
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        form label {
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark-text);
        }

        form input[type="text"],
        form input[type="date"],
        form textarea,
        form select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            width: calc(100% - 22px); /* Account for padding and border */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        form textarea {
            resize: vertical;
            min-height: 80px;
        }

        form .form-actions {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .status-tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .status-tag.not-started { background-color: var(--secondary-color); }
        .status-tag.in-progress { background-color: var(--info-color); }
        .status-tag.completed, .status-tag.done { background-color: var(--success-color); }
        .status-tag.to-do { background-color: var(--primary-color); }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            header nav {
                margin-top: 15px;
            }
            main {
                padding: 20px;
            }
            .card-container {
                grid-template-columns: 1fr;
            }
            form .form-actions {
                flex-direction: column;
                align-items: stretch;
            }
            form .form-actions button {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Agency Project Manager</h1>
            <nav>
                <button id="showProjectsBtn">Projects</button>
                <button id="showTasksBtn" class="hidden">Tasks</button>
            </nav>
        </header>

        <main>
            <section id="projectsView">
                <h2>All Projects</h2>
                <button id="addProjectBtn">Add New Project</button>
                <div id="projectList" class="card-container">
                    <!-- Projects will be rendered here -->
                </div>
            </section>

            <section id="projectFormSection" class="form-section">
                <h2><span id="projectFormTitle">Add New Project</span></h2>
                <form id="projectForm">
                    <input type="hidden" id="projectId">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" required>

                    <label for="projectClient">Client:</label>
                    <input type="text" id="projectClient">

                    <label for="projectStatus">Status:</label>
                    <select id="projectStatus">
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                    <div class="form-actions">
                        <button type="submit">Save Project</button>
                        <button type="button" id="cancelProjectForm" class="secondary">Cancel</button>
                    </div>
                </form>
            </section>

            <section id="tasksView" class="hidden">
                <h2>Tasks for Project: <span id="currentProjectName"></span></h2>
                <button id="addTaskBtn">Add New Task</button>
                <div id="taskList" class="card-container">
                    <!-- Tasks will be rendered here -->
                </div>
                <button id="backToProjectsBtn" class="secondary">Back to Projects</button>
            </section>

            <section id="taskFormSection" class="form-section">
                <h2><span id="taskFormTitle">Add New Task</span></h2>
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    <input type="hidden" id="taskProjectId">
                    <label for="taskDescription">Task Description:</label>
                    <textarea id="taskDescription" required></textarea>

                    <label for="taskAssignedTo">Assigned To:</label>
                    <input type="text" id="taskAssignedTo">

                    <label for="taskDueDate">Due Date:</label>
                    <input type="date" id="taskDueDate">

                    <label for="taskStatus">Status:</label>
                    <select id="taskStatus">
                        <option value="To Do">To Do</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Done">Done</option>
                    </select>
                    <div class="form-actions">
                        <button type="submit">Save Task</button>
                        <button type="button" id="cancelTaskForm" class="secondary">Cancel</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script>
        const projectListEl = document.getElementById('projectList');
        const projectFormSectionEl = document.getElementById('projectFormSection');
        const projectFormEl = document.getElementById('projectForm');
        const projectIdEl = document.getElementById('projectId');
        const projectNameEl = document.getElementById('projectName');
        const projectClientEl = document.getElementById('projectClient');
        const projectStatusEl = document.getElementById('projectStatus');
        const projectFormTitleEl = document.getElementById('projectFormTitle');

        const taskListEl = document.getElementById('taskList');
        const tasksViewEl = document.getElementById('tasksView');
        const currentProjectNameEl = document.getElementById('currentProjectName');
        const taskFormSectionEl = document.getElementById('taskFormSection');
        const taskFormEl = document.getElementById('taskForm');
        const taskIdEl = document.getElementById('taskId');
        const taskProjectIdEl = document.getElementById('taskProjectId');
        const taskDescriptionEl = document.getElementById('taskDescription');
        const taskAssignedToEl = document.getElementById('taskAssignedTo');
        const taskDueDateEl = document.getElementById('taskDueDate');
        const taskStatusEl = document.getElementById('taskStatus');
        const taskFormTitleEl = document.getElementById('taskFormTitle');

        const projectsViewEl = document.getElementById('projectsView');
        const showProjectsBtn = document.getElementById('showProjectsBtn');
        const showTasksBtn = document.getElementById('showTasksBtn');
        const addProjectBtn = document.getElementById('addProjectBtn');
        const cancelProjectFormBtn = document.getElementById('cancelProjectForm');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const cancelTaskFormBtn = document.getElementById('cancelTaskForm');
        const backToProjectsBtn = document.getElementById('backToProjectsBtn');

        let projects = [];
        let tasks = [];
        let currentProjectId = null;

        const saveData = () => {
            localStorage.setItem('projects', JSON.stringify(projects));
            localStorage.setItem('tasks', JSON.stringify(tasks));
        };

        const loadData = () => {
            projects = JSON.parse(localStorage.getItem('projects')) || [];
            tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        };

        const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

        const showView = (viewName) => {
            projectsViewEl.classList.add('hidden');
            projectFormSectionEl.classList.add('hidden');
            tasksViewEl.classList.add('hidden');
            taskFormSectionEl.classList.add('hidden');
            showTasksBtn.classList.add('hidden');

            switch (viewName) {
                case 'projects':
                    projectsViewEl.classList.remove('hidden');
                    currentProjectId = null;
                    break;
                case 'projectForm':
                    projectFormSectionEl.classList.remove('hidden');
                    break;
                case 'tasks':
                    tasksViewEl.classList.remove('hidden');
                    showTasksBtn.classList.remove('hidden');
                    break;
                case 'taskForm':
                    taskFormSectionEl.classList.remove('hidden');
                    break;
            }
        };

        const getStatusClass = (status) => {
            switch (status.toLowerCase()) {
                case 'not started': return 'not-started';
                case 'in progress': return 'in-progress';
                case 'completed': return 'completed';
                case 'to do': return 'to-do';
                case 'done': return 'done';
                default: return '';
            }
        };

        const renderProjects = () => {
            projectListEl.innerHTML = '';
            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'card';
                projectCard.innerHTML = `
                    <h3>${project.name} <span class="status-tag ${getStatusClass(project.status)}">${project.status}</span></h3>
                    <p><strong>Client:</strong> ${project.client || 'N/A'}</p>
                    <p><strong>Status:</strong> ${project.status}</p>
                    <div class="actions">
                        <button onclick="viewProjectTasks('${project.id}')">View Tasks</button>
                        <button onclick="editProject('${project.id}')">Edit</button>
                        <button class="danger" onclick="deleteProject('${project.id}')">Delete</button>
                    </div>
                `;
                projectListEl.appendChild(projectCard);
            });
        };

        const handleProjectFormSubmit = (event) => {
            event.preventDefault();

            const project = {
                name: projectNameEl.value,
                client: projectClientEl.value,
                status: projectStatusEl.value,
            };

            if (projectIdEl.value) {
                // Edit existing project
                const index = projects.findIndex(p => p.id === projectIdEl.value);
                if (index !== -1) {
                    projects[index] = { ...projects[index], ...project };
                }
            } else {
                // Add new project
                project.id = generateId();
                projects.push(project);
            }

            saveData();
            projectFormEl.reset();
            showView('projects');
            renderProjects();
        };

        const editProject = (id) => {
            const project = projects.find(p => p.id === id);
            if (project) {
                projectIdEl.value = project.id;
                projectNameEl.value = project.name;
                projectClientEl.value = project.client;
                projectStatusEl.value = project.status;
                projectFormTitleEl.textContent = 'Edit Project';
                showView('projectForm');
            }
        };

        const deleteProject = (id) => {
            if (confirm('Are you sure you want to delete this project and all its tasks?')) {
                projects = projects.filter(p => p.id !== id);
                tasks = tasks.filter(t => t.projectId !== id); // Also delete associated tasks
                saveData();
                renderProjects();
            }
        };

        const viewProjectTasks = (id) => {
            currentProjectId = id;
            const project = projects.find(p => p.id === id);
            if (project) {
                currentProjectNameEl.textContent = project.name;
            }
            showView('tasks');
            renderTasks();
        };

        const renderTasks = () => {
            taskListEl.innerHTML = '';
            const projectTasks = tasks.filter(task => task.projectId === currentProjectId);

            if (projectTasks.length === 0) {
                const noTasksMessage = document.createElement('p');
                noTasksMessage.textContent = 'No tasks for this project yet. Add one!';
                taskListEl.appendChild(noTasksMessage);
            } else {
                projectTasks.forEach(task => {
                    const taskCard = document.createElement('div');
                    taskCard.className = 'card';
                    taskCard.innerHTML = `
                        <h3>${task.description} <span class="status-tag ${getStatusClass(task.status)}">${task.status}</span></h3>
                        <p><strong>Assigned To:</strong> ${task.assignedTo || 'Unassigned'}</p>
                        <p><strong>Due Date:</strong> ${task.dueDate ? new Date(task.dueDate).toLocaleDateString() : 'N/A'}</p>
                        <p><strong>Status:</strong> ${task.status}</p>
                        <div class="actions">
                            <button onclick="editTask('${task.id}')">Edit</button>
                            <button class="danger" onclick="deleteTask('${task.id}')">Delete</button>
                        </div>
                    `;
                    taskListEl.appendChild(taskCard);
                });
            }
        };

        const handleTaskFormSubmit = (event) => {
            event.preventDefault();

            const task = {
                projectId: currentProjectId,
                description: taskDescriptionEl.value,
                assignedTo: taskAssignedToEl.value,
                dueDate: taskDueDateEl.value,
                status: taskStatusEl.value,
            };

            if (taskIdEl.value) {
                // Edit existing task
                const index = tasks.findIndex(t => t.id === taskIdEl.value);
                if (index !== -1) {
                    tasks[index] = { ...tasks[index], ...task };
                }
            } else {
                // Add new task
                task.id = generateId();
                tasks.push(task);
            }

            saveData();
            taskFormEl.reset();
            showView('tasks');
            renderTasks();
        };

        const editTask = (id) => {
            const task = tasks.find(t => t.id === id);
            if (task) {
                taskIdEl.value = task.id;
                taskProjectIdEl.value = task.projectId;
                taskDescriptionEl.value = task.description;
                taskAssignedToEl.value = task.assignedTo;
                taskDueDateEl.value = task.dueDate;
                taskStatusEl.value = task.status;
                taskFormTitleEl.textContent = 'Edit Task';
                showView('taskForm');
            }
        };

        const deleteTask = (id) => {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveData();
                renderTasks();
            }
        };

        // Event Listeners
        showProjectsBtn.addEventListener('click', () => showView('projects'));
        showTasksBtn.addEventListener('click', () => {
            if (currentProjectId) {
                showView('tasks');
                renderTasks();
            }
        });
        addProjectBtn.addEventListener('click', () => {
            projectFormEl.reset();
            projectIdEl.value = '';
            projectFormTitleEl.textContent = 'Add New Project';
            showView('projectForm');
        });
        cancelProjectFormBtn.addEventListener('click', () => showView('projects'));
        projectFormEl.addEventListener('submit', handleProjectFormSubmit);

        addTaskBtn.addEventListener('click', () => {
            if (!currentProjectId) {
                alert('Please select a project first to add tasks.');
                return;
            }
            taskFormEl.reset();
            taskIdEl.value = '';
            taskProjectIdEl.value = currentProjectId;
            taskFormTitleEl.textContent = 'Add New Task';
            showView('taskForm');
        });
        cancelTaskFormBtn.addEventListener('click', () => showView('tasks'));
        taskFormEl.addEventListener('submit', handleTaskFormSubmit);
        backToProjectsBtn.addEventListener('click', () => showView('projects'));

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            renderProjects();
            showView('projects'); // Ensure projects view is shown on load
        });
    </script>
</body>
</html>
