<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: 20px;
        }

        h1 {
            color: #4CAF50;
            font-size: 3.5em;
            margin-bottom: 0.5em;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            .container {
                padding: 30px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>This is a simple single-file web application.</p>
        <p>It was created based on your 'hellopage' prompt.</p>
    </div>
</body>
</html>
