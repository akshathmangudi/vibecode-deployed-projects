<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            overflow: hidden;
        }

        #app {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: translateY(0);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            opacity: 0; /* Will be set to 1 by JS for fade-in effect */
        }

        #app.loaded {
            opacity: 1;
            transform: translateY(-20px);
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2.8em;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }

        #time-display {
            margin-top: 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                color: #007bff;
            }
            to {
                transform: scale(1.02);
                color: #0056b3;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Hello, World!</h1>
        <p>Welcome to your single-file web application.</p>
        <p>This page demonstrates basic HTML, CSS, and JavaScript all in one file.</p>
        <p id="time-display"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            const timeDisplay = document.getElementById('time-display');

            function updateTime() {
                const now = new Date();
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                };
                timeDisplay.textContent = `Current time: ${now.toLocaleDateString(undefined, options)}`;
            }

            // Initial update
            updateTime();

            // Update every second
            setInterval(updateTime, 1000);

            // Add a class to trigger fade-in and slide-up effect after a short delay
            setTimeout(() => {
                app.classList.add('loaded');
            }, 100);
        });
    </script>
</body>
</html>
