<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Vibecode</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2em;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 25px;
            font-weight: 500;
            color: #dc3545; /* Error color */
            min-height: 20px; /* Reserve space */
        }

        .message.success {
            color: #28a745; /* Success color */
        }

        .links {
            margin-top: 25px;
            font-size: 0.9em;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .login-container {
                margin: 20px;
                padding: 30px;
            }
            .login-form h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <h2>Vibecode Login</h2>
            <div class="input-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="message" id="message"></p>
            <div class="links">
                <a href="#">Forgot password?</a>
                <a href="#">Sign up</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const messageDisplay = document.getElementById('message');

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                // Simple validation logic
                if (username === '' || password === '') {
                    messageDisplay.textContent = 'Please enter both username/email and password.';
                    messageDisplay.className = 'message'; // Reset class
                    messageDisplay.classList.add('error');
                    return;
                }

                // Mock authentication: Use 'user@example.com' for username and 'password123' for password
                if (username === 'user@example.com' && password === 'password123') {
                    messageDisplay.textContent = 'Login successful! Welcome to Vibecode.';
                    messageDisplay.className = 'message success';
                    // In a real application, you would redirect:
                    // window.location.href = '/dashboard';
                    // For this single file demo, just show success and clear fields
                    usernameInput.value = '';
                    passwordInput.value = '';
                    setTimeout(() => {
                        messageDisplay.textContent = ''; // Clear message after a delay
                        messageDisplay.className = 'message';
                    }, 3000);
                } else {
                    messageDisplay.textContent = 'Invalid username/email or password.';
                    messageDisplay.className = 'message error';
                }
            });
        });
    </script>
</body>
</html>
