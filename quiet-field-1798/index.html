<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit List App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 25px;
            font-size: 2.2em;
        }

        .add-fruit-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #fruitInput {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #fruitInput:focus {
            border-color: #4CAF50;
        }

        #addFruitButton {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #addFruitButton:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        #addFruitButton:active {
            transform: translateY(0);
        }

        #fruitList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #fruitList li {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 6px;
            margin-bottom: 10px;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #fruitList li:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            margin-left: 15px;
        }

        .delete-button:hover {
            background-color: #da190b;
        }

        .empty-message {
            text-align: center;
            color: #888;
            font-style: italic;
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fruit List</h1>
        <div class="add-fruit-section">
            <input type="text" id="fruitInput" placeholder="Enter fruit name (e.g., Apple)">
            <button id="addFruitButton">Add Fruit</button>
        </div>
        <ul id="fruitList">
            <!-- Fruits will be dynamically added here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fruitInput = document.getElementById('fruitInput');
            const addFruitButton = document.getElementById('addFruitButton');
            const fruitListUl = document.getElementById('fruitList');

            let fruits = JSON.parse(localStorage.getItem('fruits')) || [];

            const saveFruits = () => {
                localStorage.setItem('fruits', JSON.stringify(fruits));
            };

            const renderFruits = () => {
                fruitListUl.innerHTML = ''; // Clear current list

                if (fruits.length === 0) {
                    fruitListUl.innerHTML = '<p class="empty-message">No fruits added yet. Add some!</p>';
                    return;
                }

                fruits.forEach((fruit, index) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = fruit;

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.classList.add('delete-button');
                    deleteButton.dataset.index = index; // Store index for deletion

                    listItem.appendChild(deleteButton);
                    fruitListUl.appendChild(listItem);
                });
            };

            const addFruit = () => {
                const fruitName = fruitInput.value.trim();
                if (fruitName) {
                    fruits.push(fruitName);
                    saveFruits();
                    fruitInput.value = ''; // Clear input
                    renderFruits();
                } else {
                    alert('Please enter a fruit name!');
                }
            };

            const deleteFruit = (index) => {
                fruits.splice(index, 1);
                saveFruits();
                renderFruits();
            };

            // Event Listeners
            addFruitButton.addEventListener('click', addFruit);

            fruitInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    addFruit();
                }
            });

            fruitListUl.addEventListener('click', (event) => {
                if (event.target.classList.contains('delete-button')) {
                    const indexToDelete = parseInt(event.target.dataset.index);
                    deleteFruit(indexToDelete);
                }
            });

            // Initial render when the page loads
            renderFruits();
        });
    </script>
</body>
</html>
