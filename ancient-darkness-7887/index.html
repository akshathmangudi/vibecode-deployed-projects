<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        #app {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h1 {
            color: #007bff;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .input-group input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #e9ecef;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>BMI Calculator</h1>
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" step="0.1" min="1" placeholder="e.g., 70">
        </div>
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" step="0.1" min="1" placeholder="e.g., 175">
        </div>
        <button id="calculateBtn">Calculate BMI</button>
        <div id="result">
            <!-- Your BMI result will appear here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const weightInput = document.getElementById('weight');
            const heightInput = document.getElementById('height');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultDiv = document.getElementById('result');

            calculateBtn.addEventListener('click', () => {
                const weight = parseFloat(weightInput.value);
                const height = parseFloat(heightInput.value); // in cm

                if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                    resultDiv.innerHTML = '<span style="color: red;">Please enter valid positive numbers for weight and height.</span>';
                    return;
                }

                const heightInMeters = height / 100; // Convert cm to meters
                const bmi = weight / (heightInMeters * heightInMeters);

                let category = '';
                if (bmi < 18.5) {
                    category = 'Underweight';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    category = 'Normal weight';
                } else if (bmi >= 25 && bmi < 29.9) {
                    category = 'Overweight';
                } else {
                    category = 'Obesity';
                }

                resultDiv.innerHTML = `Your BMI is: <strong>${bmi.toFixed(2)}</strong><br>Category: <strong>${category}</strong>`;
            });
        });
    </script>
</body>
</html>
