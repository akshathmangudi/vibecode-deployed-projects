<!DOCTYPE html>
<html>
<head>
<title>Simple Notes App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f2f5;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  .notes-container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    padding: 30px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  h1 {
    text-align: center;
    color: #333;
    margin-top: 0;
    font-size: 2em;
  }

  textarea {
    width: 100%;
    padding: 15px;
    font-size: 1em;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    min-height: 120px;
    resize: vertical;
    outline: none;
    transition: border-color 0.2s ease;
  }

  textarea:focus {
    border-color: #007bff;
  }

  button {
    padding: 12px 20px;
    font-size: 1.1em;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.1s ease;
    align-self: flex-end; /* Align button to the right */
  }

  button:hover {
    background-color: #0056b3;
  }

  button:active {
    transform: scale(0.98);
  }

  .notes-list {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 400px; /* Limit height for scroll */
    overflow-y: auto; /* Enable scrolling for many notes */
    border-top: 1px solid #eee;
    padding-top: 20px;
  }

  .notes-list::-webkit-scrollbar {
    width: 8px;
  }

  .notes-list::-webkit-scrollbar-thumb {
    background-color: #ccc;
    border-radius: 4px;
  }

  .notes-list::-webkit-scrollbar-track {
    background-color: #f1f1f1;
  }

  .note-item {
    background-color: #f9f9f9;
    border: 1px solid #eee;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 15px;
    word-break: break-word; /* Ensure long words wrap */
  }

  .note-content {
    flex-grow: 1;
    color: #555;
    line-height: 1.5;
  }

  .delete-btn {
    background-color: #dc3545;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 8px 12px;
    font-size: 0.9em;
    cursor: pointer;
    transition: background-color 0.2s ease;
    flex-shrink: 0; /* Prevent button from shrinking */
  }

  .delete-btn:hover {
    background-color: #c82333;
  }

  .delete-btn:active {
    transform: scale(0.95);
  }

  @media (max-width: 600px) {
    .notes-container {
      padding: 20px;
    }
    button {
      width: 100%;
      align-self: center;
    }
  }
</style>
</head>
<body>
<div class="notes-container">
  <h1>My Notes</h1>
  <textarea id="noteInput" placeholder="Write your note here..."></textarea>
  <button id="addNoteBtn">Add Note</button>
  <ul id="notesList" class="notes-list">
    <!-- Notes will be dynamically added here -->
  </ul>
</div>

<script>
  const noteInput = document.getElementById('noteInput');
  const addNoteBtn = document.getElementById('addNoteBtn');
  const notesList = document.getElementById('notesList');

  let notes = [];

  // Load notes from localStorage
  function loadNotes() {
    const storedNotes = localStorage.getItem('notesApp');
    if (storedNotes) {
      notes = JSON.parse(storedNotes);
    }
  }

  // Save notes to localStorage
  function saveNotes() {
    localStorage.setItem('notesApp', JSON.stringify(notes));
  }

  // Render notes to the DOM
  function renderNotes() {
    notesList.innerHTML = ''; // Clear existing notes
    if (notes.length === 0) {
        const emptyMessage = document.createElement('li');
        emptyMessage.className = 'note-item';
        emptyMessage.style.backgroundColor = 'transparent';
        emptyMessage.style.border = 'none';
        emptyMessage.style.justifyContent = 'center';
        emptyMessage.style.color = '#888';
        emptyMessage.style.fontStyle = 'italic';
        emptyMessage.textContent = 'No notes yet. Add one!';
        notesList.appendChild(emptyMessage);
        return;
    }

    notes.forEach((noteText, index) => {
      const listItem = document.createElement('li');
      listItem.className = 'note-item';

      const noteContent = document.createElement('p');
      noteContent.className = 'note-content';
      noteContent.textContent = noteText;

      const deleteButton = document.createElement('button');
      deleteButton.className = 'delete-btn';
      deleteButton.textContent = 'Delete';
      deleteButton.onclick = () => deleteNote(index);

      listItem.appendChild(noteContent);
      listItem.appendChild(deleteButton);
      notesList.appendChild(listItem);
    });
  }

  // Add a new note
  function addNote() {
    const noteText = noteInput.value.trim();
    if (noteText) {
      notes.unshift(noteText); // Add to the beginning of the array
      saveNotes();
      renderNotes();
      noteInput.value = ''; // Clear the textarea
    }
  }

  // Delete a note
  function deleteNote(index) {
    notes.splice(index, 1); // Remove note at the given index
    saveNotes();
    renderNotes();
  }

  // Event listener for adding a note
  addNoteBtn.addEventListener('click', addNote);

  // Allow adding note with Enter key
  noteInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) { // Add note on Enter, but not Shift+Enter
      e.preventDefault(); // Prevent new line in textarea
      addNote();
    }
  });

  // Initial load and render notes when the page loads
  loadNotes();
  renderNotes();
</script>
</body>
</html>
