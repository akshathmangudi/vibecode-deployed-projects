<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .new-note-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            resize: vertical;
            min-height: 80px;
            box-sizing: border-box; /* Important for width calc */
            outline: none;
            transition: border-color 0.2s ease;
        }
        textarea:focus {
            border-color: #add8e6;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, box-shadow 0.2s ease;
            outline: none;
        }
        button:focus {
            box-shadow: 0 0 0 3px rgba(173, 216, 230, 0.5); /* Light blue focus ring */
        }
        .add-note-button {
            background-color: #28a745;
            color: white;
            align-self: flex-end;
        }
        .add-note-button:hover {
            background-color: #218838;
        }
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .note-card {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            min-height: 120px;
        }
        .note-content {
            font-size: 1em;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 15px;
            flex-grow: 1;
            cursor: text;
            outline: none;
            padding: 5px;
            border: 1px solid transparent;
            border-radius: 4px;
            min-height: 50px; /* Ensure editable area has a minimum height */
        }
        .note-content:focus {
            border-color: #add8e6;
            background-color: #fff;
        }
        .note-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: auto;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            font-size: 0.85em;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .timestamp {
            font-size: 0.75em;
            color: #888;
            text-align: right;
            margin-top: 10px;
        }
        /* Basic responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Notes App</h1>

        <div class="new-note-section">
            <textarea id="note-input" placeholder="Write your note here..."></textarea>
            <button id="add-note-button" class="add-note-button">Add Note</button>
        </div>

        <div id="notes-grid" class="notes-grid">
            <!-- Notes will be loaded here by JavaScript -->
        </div>
    </div>

    <script>
        const noteInput = document.getElementById('note-input');
        const addNoteButton = document.getElementById('add-note-button');
        const notesGrid = document.getElementById('notes-grid');
        const LOCAL_STORAGE_KEY = 'simpleNotesApp';

        let notes = [];

        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function saveNotes() {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(notes));
        }

        function loadNotes() {
            const storedNotes = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (storedNotes) {
                notes = JSON.parse(storedNotes);
            }
        }

        function renderNotes() {
            notesGrid.innerHTML = '';
            notes.sort((a, b) => b.timestamp - a.timestamp);

            if (notes.length === 0) {
                notesGrid.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1 / -1;">No notes yet. Start by adding one!</p>';
                return;
            }

            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.classList.add('note-card');
                noteCard.dataset.id = note.id;

                const noteContentDiv = document.createElement('div');
                noteContentDiv.classList.add('note-content');
                noteContentDiv.textContent = note.content;
                noteContentDiv.setAttribute('contenteditable', 'false');
                noteContentDiv.setAttribute('tabindex', '0');

                noteContentDiv.addEventListener('blur', (event) => {
                    const updatedContent = event.target.textContent.trim();
                    if (note.content !== updatedContent) {
                        note.content = updatedContent;
                        note.timestamp = Date.now();
                        saveNotes();
                        renderNotes();
                    }
                    event.target.setAttribute('contenteditable', 'false');
                });

                noteContentDiv.addEventListener('click', (event) => {
                    // Only enable editing if not already editable
                    if (event.target.getAttribute('contenteditable') === 'false') {
                        event.target.setAttribute('contenteditable', 'true');
                        event.target.focus();
                        // Place cursor at the end
                        const range = document.createRange();
                        const sel = window.getSelection();
                        range.selectNodeContents(event.target);
                        range.collapse(false); // Collapse to the end
                        sel.removeAllRanges();
                        sel.addRange(range);
                    }
                });
                
                noteContentDiv.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter' && !event.shiftKey) {
                        event.preventDefault();
                        event.target.blur();
                    }
                });

                const noteActionsDiv = document.createElement('div');
                noteActionsDiv.classList.add('note-actions');

                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => deleteNote(note.id));

                const timestampDiv = document.createElement('div');
                timestampDiv.classList.add('timestamp');
                timestampDiv.textContent = `Last updated: ${formatDate(note.timestamp)}`;

                noteActionsDiv.appendChild(deleteButton);
                
                noteCard.appendChild(noteContentDiv);
                noteCard.appendChild(timestampDiv);
                noteCard.appendChild(noteActionsDiv);

                notesGrid.appendChild(noteCard);
            });
        }

        function addNote() {
            const content = noteInput.value.trim();
            if (content) {
                const newNote = {
                    id: generateUniqueId(),
                    content: content,
                    timestamp: Date.now()
                };
                notes.push(newNote);
                saveNotes();
                noteInput.value = '';
                renderNotes();
            } else {
                alert('Note content cannot be empty.');
            }
        }

        function deleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(note => note.id !== id);
                saveNotes();
                renderNotes();
            }
        }

        addNoteButton.addEventListener('click', addNote);

        noteInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                addNote();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            renderNotes();
        });
    </script>
</body>
</html>
