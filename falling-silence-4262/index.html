<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwipeMatch: Your Dating App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: #ff6f61;
            margin-bottom: 25px;
            font-size: 2.2em;
            letter-spacing: -0.5px;
        }

        .profile-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 350px;
            justify-content: space-between;
            border: 1px solid #eee;
            position: relative;
        }

        .profile-image-container {
            width: 100%;
            max-width: 250px;
            height: 250px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .profile-info h2 {
            margin: 0 0 5px;
            color: #333;
            font-size: 1.8em;
        }

        .profile-info p {
            margin: 0;
            color: #666;
            font-size: 1em;
            line-height: 1.5;
        }

        .profile-bio {
            margin-top: 10px;
            font-size: 0.95em;
            color: #555;
            text-align: center;
            max-height: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .action-button {
            border: none;
            border-radius: 50%;
            width: 65px;
            height: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .dislike-button {
            background-color: #f44336;
        }

        .like-button {
            background-color: #4CAF50;
        }

        .no-profiles {
            font-size: 1.2em;
            color: #888;
            padding: 40px 20px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
        }

        .no-profiles p {
            margin: 10px 0;
        }

        .matches-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .matches-section h2 {
            color: #ff6f61;
            font-size: 1.6em;
            margin-bottom: 15px;
        }

        .matches-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .match-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #e6ffe6;
            border: 1px solid #c8ecc8;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.9em;
            color: #333;
        }

        .match-item .match-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4CAF50;
        }

        .match-item strong {
            font-weight: 600;
        }

        .no-matches-message {
            color: #999;
            font-style: italic;
            font-size: 0.9em;
            padding: 10px;
        }

        .icon {
            font-style: normal;
            line-height: 1;
        }
        .icon.heart::before { content: '❤️'; }
        .icon.times::before { content: '❌'; }

        /* Calculator Styles */
        .calculator-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .calculator-section h2 {
            color: #ff6f61;
            font-size: 1.6em;
            margin-bottom: 15px;
        }

        .calculator-inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .calculator-inputs input[type="number"],
        .calculator-inputs select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: 80px; /* Adjust width as needed */
            text-align: center;
        }

        .calculator-inputs select {
            width: 60px; /* Smaller width for operator */
            height: 40px; /* Match input height */
        }

        .calculator-section button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .calculator-section button:hover {
            background-color: #e55c50;
        }

        #calculator-result {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }


        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 1.8em;
            }
            .action-button {
                width: 55px;
                height: 55px;
                font-size: 1.8em;
            }
            .profile-image-container {
                max-width: 200px;
                height: 200px;
            }
            .calculator-inputs input[type="number"],
            .calculator-inputs select {
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SwipeMatch</h1>

        <div id="profile-card" class="profile-card">
            <div id="profile-image-container" class="profile-image-container">
                <img id="profile-image" class="profile-image" src="" alt="Profile Picture">
            </div>
            <div id="profile-info" class="profile-info">
                <h2 id="profile-name-age"></h2>
                <p id="profile-bio" class="profile-bio"></p>
            </div>
            <div id="no-profiles-message" class="no-profiles" style="display: none;">
                <p>No more profiles for now.</p>
                <p>Come back later!</p>
            </div>
        </div>

        <div class="actions">
            <button id="dislike-button" class="action-button dislike-button" aria-label="Dislike"><span class="icon times"></span></button>
            <button id="like-button" class="action-button like-button" aria-label="Like"><span class="icon heart"></span></button>
        </div>

        <div class="matches-section">
            <h2>Your Matches</h2>
            <ul id="matches-list" class="matches-list">
                <!-- Matches will be appended here -->
            </ul>
            <p id="no-matches-message" class="no-matches-message" style="display: none;">You don't have any matches yet.</p>
        </div>

        <!-- Calculator Section -->
        <div class="calculator-section">
            <h2>Simple Calculator</h2>
            <div class="calculator-inputs">
                <input type="number" id="num1" value="0">
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input type="number" id="num2" value="0">
                <button id="calculate-btn">Calculate</button>
            </div>
            <p id="calculator-result">Result: 0</p>
        </div>
        <!-- End Calculator Section -->

    </div>

    <script>
        const profiles = [
            { id: 1, name: 'Alice', age: 28, bio: 'Loves hiking, coffee, and good conversations.', img: 'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' },
            { id: 2, name: 'Bob', age: 30, bio: 'Software engineer, enjoys gaming and sci-fi movies.', img: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' },
            { id: 3, name: 'Charlie', age: 26, bio: 'Artist and cat lover. Looking for someone creative.', img: 'https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' },
            { id: 4, name: 'Diana', age: 32, bio: 'Foodie and travel enthusiast. Always planning the next adventure.', img: 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' },
            { id: 5, name: 'Eve', age: 29, bio: 'Fitness instructor and dog mom. Active and outgoing.', img: 'https://images.unsplash.com/photo-1580489944761-15a19d654956?q=80&w=1961&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' },
            { id: 6, name: 'Frank', age: 31, bio: 'Musician and passionate about vintage cars. Easy-going.', img: 'https://images.unsplash.com/photo-1559837943-0570b6540c74?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' },
            { id: 7, name: 'Grace', age: 27, bio: 'Bookworm and aspiring chef. Loves quiet evenings in.', img: 'https://images.unsplash.com/photo-1529626461356-55ce54117ae2?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' },
        ];

        let currentIndex = 0;
        const likedProfiles = new Set();
        const matchedProfiles = new Map();

        const potentialMatches = new Set([1, 3, 5]);

        const profileImage = document.getElementById('profile-image');
        const profileNameAge = document.getElementById('profile-name-age');
        const profileBio = document.getElementById('profile-bio');
        const noProfilesMessage = document.getElementById('no-profiles-message');
        const dislikeButton = document.getElementById('dislike-button');
        const likeButton = document.getElementById('like-button');
        const matchesList = document.getElementById('matches-list');
        const noMatchesMessage = document.getElementById('no-matches-message');

        function displayProfile() {
            if (currentIndex < profiles.length) {
                const currentProfile = profiles[currentIndex];
                profileImage.src = currentProfile.img;
                profileImage.alt = `Profile picture of ${currentProfile.name}`;
                profileNameAge.textContent = `${currentProfile.name}, ${currentProfile.age}`;
                profileBio.textContent = currentProfile.bio;

                noProfilesMessage.style.display = 'none';
                profileImage.style.display = 'block';
                profileNameAge.style.display = 'block';
                profileBio.style.display = 'block';
                dislikeButton.style.display = 'flex';
                likeButton.style.display = 'flex';

            } else {
                profileImage.style.display = 'none';
                profileNameAge.style.display = 'none';
                profileBio.style.display = 'none';
                noProfilesMessage.style.display = 'flex';
                dislikeButton.style.display = 'none';
                likeButton.style.display = 'none';
            }
        }

        function updateMatchesDisplay() {
            matchesList.innerHTML = '';
            if (matchedProfiles.size === 0) {
                noMatchesMessage.style.display = 'block';
                matchesList.style.display = 'none';
            } else {
                noMatchesMessage.style.display = 'none';
                matchesList.style.display = 'flex';
                matchedProfiles.forEach(profile => {
                    const listItem = document.createElement('li');
                    listItem.className = 'match-item';
                    listItem.innerHTML = `
                        <img class="match-image" src="${profile.img}" alt="${profile.name}">
                        <span><strong>${profile.name}</strong></span>
                    `;
                    matchesList.appendChild(listItem);
                });
            }
        }

        function handleLike() {
            const currentProfile = profiles[currentIndex];
            if (currentProfile) {
                likedProfiles.add(currentProfile.id);

                if (potentialMatches.has(currentProfile.id)) {
                    matchedProfiles.set(currentProfile.id, currentProfile);
                    alert(`It's a Match with ${currentProfile.name}!`);
                    updateMatchesDisplay();
                }
            }
            currentIndex++;
            displayProfile();
        }

        function handleDislike() {
            currentIndex++;
            displayProfile();
        }

        dislikeButton.addEventListener('click', handleDislike);
        likeButton.addEventListener('click', handleLike);

        // Calculator Logic
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const operatorSelect = document.getElementById('operator');
        const calculateButton = document.getElementById('calculate-btn');
        const calculatorResult = document.getElementById('calculator-result');

        function calculate() {
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);
            const operator = operatorSelect.value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                calculatorResult.textContent = 'Result: Invalid input';
                return;
            }

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        calculatorResult.textContent = 'Result: Cannot divide by zero!';
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    calculatorResult.textContent = 'Result: Invalid operator';
                    return;
            }
            calculatorResult.textContent = `Result: ${result}`;
        }

        calculateButton.addEventListener('click', calculate);

        document.addEventListener('DOMContentLoaded', () => {
            displayProfile();
            updateMatchesDisplay();
            calculate(); // Initialize calculator result on load
        });
    </script>
</body>
</html>
