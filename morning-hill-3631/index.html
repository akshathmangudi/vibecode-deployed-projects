<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        #app {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }

        h1, h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 2.2em;
        }

        h2 {
            font-size: 1.6em;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-top: 30px;
        }

        #workout-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #workout-form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        #workout-form input[type="date"],
        #workout-form input[type="text"],
        #workout-form input[type="number"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            width: calc(100% - 24px);
            box-sizing: border-box;
        }

        #workout-form input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .exercise-row {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1.5fr 0.5fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 6px;
            border: 1px dashed #eee;
        }

        .exercise-row input {
            margin: 0;
            width: 100%;
        }

        .exercise-row .remove-exercise-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
            line-height: 1;
            height: 36px;
            width: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .exercise-row .remove-exercise-btn:hover {
            background-color: #c0392b;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s ease, transform 0.1s ease;
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        #add-exercise-btn {
            background-color: #2196F3;
            color: white;
        }

        #add-exercise-btn:hover {
            background-color: #1e88e5;
            transform: translateY(-1px);
        }

        #workout-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .workout-card {
            background-color: #fefefe;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .workout-card h3 {
            margin-top: 0;
            color: #34495e;
            font-size: 1.4em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .workout-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .workout-card ul li {
            background-color: #fefefe;
            border: 1px solid #f0f0f0;
            border-left: 5px solid #4CAF50;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
            color: #444;
        }

        .workout-card ul li strong {
            color: #2c3e50;
            margin-right: 10px;
        }

        .workout-card ul li span {
            margin-left: auto;
            color: #666;
        }

        .delete-workout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
            margin-left: 15px;
        }

        .delete-workout-btn:hover {
            background-color: #c0392b;
        }

        .no-workouts {
            text-align: center;
            color: #777;
            margin-top: 40px;
            font-size: 1.2em;
            padding: 20px;
            border: 1px dashed #ccc;
            border-radius: 8px;
            background-color: #fafafa;
        }

        @media (max-width: 768px) {
            #app {
                padding: 20px;
            }

            .exercise-row {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 10px;
            }
            .exercise-row input,
            .exercise-row .remove-exercise-btn {
                width: calc(100% - 24px);
                box-sizing: border-box;
                margin: 0;
            }
            .exercise-row .remove-exercise-btn {
                width: 100%;
                border-radius: 6px;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.4em;
            }

            button {
                padding: 10px 15px;
                font-size: 1em;
            }

            .workout-card {
                padding: 15px;
            }

            .workout-card h3 {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .workout-card .delete-workout-btn {
                margin-left: 0;
                width: 100%;
            }

            .workout-card ul li {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            .workout-card ul li span {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Gym Tracker</h1>

        <section id="workout-form-section">
            <h2>Log New Workout</h2>
            <form id="workout-form">
                <label for="workout-date">Date:</label>
                <input type="date" id="workout-date" required>

                <div id="exercises-container">
                    <div class="exercise-row">
                        <input type="text" class="exercise-name" placeholder="Exercise Name" required>
                        <input type="number" class="exercise-sets" placeholder="Sets" min="1" required>
                        <input type="number" class="exercise-reps" placeholder="Reps" min="1" required>
                        <input type="number" class="exercise-weight" placeholder="Weight (kg)" min="0" step="0.1" required>
                        <button type="button" class="remove-exercise-btn">X</button>
                    </div>
                </div>
                <button type="button" id="add-exercise-btn">+ Add Exercise</button>
                <button type="submit">Log Workout</button>
            </form>
        </section>

        <section id="workout-history-section">
            <h2>Workout History</h2>
            <div id="workout-list"></div>
        </section>
    </div>

    <script>
        const workouts = JSON.parse(localStorage.getItem('gymWorkouts')) || [];

        const workoutForm = document.getElementById('workout-form');
        const workoutDateInput = document.getElementById('workout-date');
        const exercisesContainer = document.getElementById('exercises-container');
        const addExerciseBtn = document.getElementById('add-exercise-btn');
        const workoutList = document.getElementById('workout-list');

        workoutDateInput.value = new Date().toISOString().split('T')[0];

        function createExerciseRow(exercise = {}) {
            const row = document.createElement('div');
            row.className = 'exercise-row';

            row.innerHTML = `
                <input type="text" class="exercise-name" placeholder="Exercise Name" value="${exercise.name || ''}" required>
                <input type="number" class="exercise-sets" placeholder="Sets" min="1" value="${exercise.sets || ''}" required>
                <input type="number" class="exercise-reps" placeholder="Reps" min="1" value="${exercise.reps || ''}" required>
                <input type="number" class="exercise-weight" placeholder="Weight (kg)" min="0" step="0.1" value="${exercise.weight || ''}" required>
                <button type="button" class="remove-exercise-btn">X</button>
            `;

            const removeButton = row.querySelector('.remove-exercise-btn');
            removeButton.addEventListener('click', () => {
                row.remove();
                if (exercisesContainer.children.length === 0) {
                    addExerciseToForm();
                }
            });
            return row;
        }

        function addExerciseToForm() {
            exercisesContainer.appendChild(createExerciseRow());
        }

        function saveWorkouts() {
            localStorage.setItem('gymWorkouts', JSON.stringify(workouts));
        }

        function renderWorkouts() {
            workoutList.innerHTML = '';

            if (workouts.length === 0) {
                workoutList.innerHTML = '<p class="no-workouts">No workouts logged yet. Start by adding one!</p>';
                return;
            }

            const sortedWorkouts = [...workouts].sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedWorkouts.forEach((workout) => {
                const workoutCard = document.createElement('div');
                workoutCard.className = 'workout-card';

                const workoutDate = new Date(workout.date + 'T00:00:00');
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = workoutDate.toLocaleDateString(undefined, options);

                workoutCard.innerHTML = `
                    <h3>
                        ${formattedDate}
                        <button class="delete-workout-btn" data-date="${workout.date}">Delete Workout</button>
                    </h3>
                    <ul></ul>
                `;

                const exerciseList = workoutCard.querySelector('ul');
                workout.exercises.forEach(exercise => {
                    const exerciseItem = document.createElement('li');
                    exerciseItem.innerHTML = `
                        <strong>${exercise.name}</strong>
                        <span>Sets: ${exercise.sets}, Reps: ${exercise.reps}, Weight: ${exercise.weight}kg</span>
                    `;
                    exerciseList.appendChild(exerciseItem);
                });

                workoutList.appendChild(workoutCard);
            });

            document.querySelectorAll('.delete-workout-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const dateToDelete = event.target.dataset.date;
                    deleteWorkout(dateToDelete);
                });
            });
        }

        function deleteWorkout(dateToDelete) {
            const initialLength = workouts.length;
            const newWorkouts = workouts.filter(workout => workout.date !== dateToDelete);

            if (newWorkouts.length < initialLength) {
                workouts.length = 0;
                workouts.push(...newWorkouts);
                saveWorkouts();
                renderWorkouts();
            }
        }

        workoutForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const workoutDate = workoutDateInput.value;
            const exerciseRows = exercisesContainer.querySelectorAll('.exercise-row');
            const exercises = [];

            exerciseRows.forEach(row => {
                const name = row.querySelector('.exercise-name').value.trim();
                const sets = parseInt(row.querySelector('.exercise-sets').value);
                const reps = parseInt(row.querySelector('.exercise-reps').value);
                const weight = parseFloat(row.querySelector('.exercise-weight').value);

                if (name && !isNaN(sets) && !isNaN(reps) && !isNaN(weight)) {
                    exercises.push({ name, sets, reps, weight });
                }
            });

            if (exercises.length === 0) {
                alert('Please add at least one exercise with valid details.');
                return;
            }

            const existingWorkoutIndex = workouts.findIndex(w => w.date === workoutDate);

            if (existingWorkoutIndex !== -1) {
                workouts[existingWorkoutIndex].exercises.push(...exercises);
                alert('Exercises added to existing workout for ' + workoutDate);
            } else {
                workouts.push({ date: workoutDate, exercises: exercises });
                alert('New workout logged for ' + workoutDate);
            }

            saveWorkouts();
            renderWorkouts();
            workoutForm.reset();
            exercisesContainer.innerHTML = '';
            addExerciseToForm();
            workoutDateInput.value = new Date().toISOString().split('T')[0];
        });

        addExerciseBtn.addEventListener('click', addExerciseToForm);

        function init() {
            if (exercisesContainer.children.length === 0) {
                addExerciseToForm();
            }
            renderWorkouts();
        }

        init();
    </script>
</body>
</html>
