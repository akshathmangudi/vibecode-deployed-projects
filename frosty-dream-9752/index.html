<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo span:nth-child(1) { color: #4285F4; } /* Blue */
        .logo span:nth-child(2) { color: #EA4335; } /* Red */
        .logo span:nth-child(3) { color: #FBBC05; } /* Yellow */
        .logo span:nth-child(4) { color: #4285F4; } /* Blue */
        .logo span:nth-child(5) { color: #34A853; } /* Green */
        .logo span:nth-child(6) { color: #EA4335; } /* Red */


        #searchInput {
            width: 450px;
            padding: 12px 15px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.2s, box-shadow 0.2s;
            max-width: 90%; /* Responsive adjustment */
        }

        #searchInput:focus {
            border-color: #4285F4;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.2);
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            border: 1px solid #f2f2f2;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f8f8f8;
            color: #3c4043;
            cursor: pointer;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
        }

        button:hover {
            border-color: #c6c6c6;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            background-color: #f0f0f0;
        }

        button:active {
            background-color: #e0e0e0;
            border-color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
        <input type="text" id="searchInput" placeholder="Search Google or type a URL">
        <div class="buttons">
            <button id="searchButton">Google Search</button>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        function performSearch() {
            const query = searchInput.value.trim();
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            } else {
                // Optionally, redirect to Google homepage if no query
                window.location.href = 'https://www.google.com/';
            }
        }

        searchButton.addEventListener('click', performSearch);

        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        // Focus on the input field when the page loads
        window.onload = () => {
            searchInput.focus();
        };
    </script>
</body>
</html>
