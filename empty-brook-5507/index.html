<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff; /* Alice Blue */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: 20px;
        }

        h1 {
            color: #4682b4; /* Steel Blue */
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }

        .greeting-message {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #2e8b57; /* Sea Green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Hello Page!</h1>
        <p>This is a simple, single-file web application.</p>
        <p>Everything you see here is contained within this one HTML file.</p>
        <div id="dynamicGreeting" class="greeting-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const greetingElement = document.getElementById('dynamicGreeting');
            const date = new Date();
            const hour = date.getHours();
            let greeting = 'Hello, World!';

            if (hour < 12) {
                greeting = 'Good morning!';
            } else if (hour < 18) {
                greeting = 'Good afternoon!';
            } else {
                greeting = 'Good evening!';
            }

            greetingElement.textContent = `${greeting} We're glad you're here.`;

            // Optional: Simple console log to show JS is working
            console.log("Hello page loaded successfully!");
        });
    </script>
</body>
</html>
