<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            margin-bottom: 25px;
            gap: 10px;
        }

        #new-todo-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        #new-todo-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        #add-todo-button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }

        #add-todo-button:hover {
            background-color: #0056b3;
        }

        #add-todo-button:active {
            background-color: #004085;
        }

        #todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s ease;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item:hover {
            background-color: #f9f9f9;
        }

        .todo-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .todo-text {
            flex-grow: 1;
            font-size: 17px;
            word-break: break-word;
            cursor: pointer;
            padding-right: 10px;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .delete-button:active {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        <div class="input-group">
            <input type="text" id="new-todo-input" placeholder="Add a new todo...">
            <button id="add-todo-button">Add Todo</button>
        </div>
        <ul id="todo-list">
            <!-- Todo items will be rendered here by JavaScript -->
        </ul>
    </div>

    <script>
        const newTodoInput = document.getElementById('new-todo-input');
        const addTodoButton = document.getElementById('add-todo-button');
        const todoList = document.getElementById('todo-list');

        let todos = [];

        function generateId() {
            return Date.now().toString() + Math.random().toString(36).substr(2, 5);
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function loadTodos() {
            const storedTodos = localStorage.getItem('todos');
            if (storedTodos) {
                todos = JSON.parse(storedTodos);
            }
        }

        function renderTodos() {
            todoList.innerHTML = '';

            if (todos.length === 0) {
                const emptyMessage = document.createElement('li');
                emptyMessage.textContent = 'No todos yet! Add one above.';
                emptyMessage.style.textAlign = 'center';
                emptyMessage.style.color = '#888';
                emptyMessage.style.padding = '20px 0';
                todoList.appendChild(emptyMessage);
                return;
            }

            todos.forEach(todo => {
                const li = document.createElement('li');
                li.classList.add('todo-item');
                li.dataset.id = todo.id;

                if (todo.completed) {
                    li.classList.add('completed');
                }

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = todo.completed;
                checkbox.classList.add('todo-checkbox');
                checkbox.addEventListener('change', () => toggleTodo(todo.id));

                const span = document.createElement('span');
                span.textContent = todo.text;
                span.classList.add('todo-text');
                span.addEventListener('click', () => toggleTodo(todo.id));

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'x';
                deleteButton.classList.add('delete-button');
                deleteButton.addEventListener('click', () => deleteTodo(todo.id));

                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(deleteButton);
                todoList.appendChild(li);
            });
        }

        function addTodo() {
            const text = newTodoInput.value.trim();
            if (text === '') {
                newTodoInput.focus();
                return;
            }

            const newTodo = {
                id: generateId(),
                text: text,
                completed: false
            };

            todos.unshift(newTodo);
            newTodoInput.value = '';
            saveTodos();
            renderTodos();
            newTodoInput.focus();
        }

        function toggleTodo(id) {
            todos = todos.map(todo =>
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos();
            renderTodos();
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
        }

        addTodoButton.addEventListener('click', addTodo);

        newTodoInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addTodo();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadTodos();
            renderTodos();
            newTodoInput.focus();
        });
    </script>
</body>
</html>
