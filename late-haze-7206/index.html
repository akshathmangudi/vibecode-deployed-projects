<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input[type="number"] {
            width: calc(100% - 22px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .input-group input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: translateY(1px);
        }

        #result {
            margin-top: 25px;
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            min-height: 50px; /* Ensure space even when empty */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #result .bmi-value {
            font-size: 1.8em;
            color: #007bff;
            margin-bottom: 5px;
        }

        #result .bmi-category {
            font-size: 1.1em;
            color: #555;
        }

        .error {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="e.g., 70" step="0.1" min="1">
        </div>
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="e.g., 175" step="0.1" min="1">
        </div>
        <button id="calculateBtn">Calculate BMI</button>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const weightInput = document.getElementById('weight');
            const heightInput = document.getElementById('height');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultDiv = document.getElementById('result');

            calculateBtn.addEventListener('click', calculateBMI);

            function calculateBMI() {
                const weight = parseFloat(weightInput.value);
                const height = parseFloat(heightInput.value); // in cm

                resultDiv.innerHTML = ''; // Clear previous results

                if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                    resultDiv.innerHTML = '<div class="error">Please enter valid positive numbers for weight and height.</div>';
                    return;
                }

                // Convert height from cm to meters
                const heightInMeters = height / 100;

                // BMI formula: weight (kg) / (height (m) * height (m))
                const bmi = weight / (heightInMeters * heightInMeters);

                let category = '';
                if (bmi < 18.5) {
                    category = 'Underweight';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    category = 'Normal weight';
                } else if (bmi >= 25 && bmi < 29.9) {
                    category = 'Overweight';
                } else if (bmi >= 30 && bmi < 34.9) {
                    category = 'Obesity Class I';
                } else if (bmi >= 35 && bmi < 39.9) {
                    category = 'Obesity Class II';
                } else {
                    category = 'Obesity Class III (Morbid Obesity)';
                }

                resultDiv.innerHTML = `
                    <div class="bmi-value">BMI: ${bmi.toFixed(2)}</div>
                    <div class="bmi-category">Category: ${category}</div>
                `;
            }
        });
    </script>
</body>
</html>
