<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5em;
            transition: color 0.3s ease;
        }
        p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Hello, World!</h1>
        <p>This is a simple, single-file web application displaying a greeting.</p>
        <button id="changeGreetingButton">Change Greeting</button>
    </div>

    <script>
        const greetingElement = document.getElementById('greeting');
        const changeButton = document.getElementById('changeGreetingButton');

        const greetings = [
            "Hello, World!",
            "Greetings, Earthling!",
            "Welcome!",
            "Hola, amigo!",
            "Bonjour!",
            "नमस्ते!",
            "你好!",
            "Ciao!",
            "Guten Tag!",
            "Konnichiwa!"
        ];

        changeButton.addEventListener('click', () => {
            const currentGreeting = greetingElement.textContent;
            let newGreeting;
            do {
                const randomIndex = Math.floor(Math.random() * greetings.length);
                newGreeting = greetings[randomIndex];
            } while (newGreeting === currentGreeting); // Ensure a different greeting is selected

            greetingElement.textContent = newGreeting;
        });

        // Initial greeting animation (optional, but nice touch for app feel)
        window.onload = () => {
            greetingElement.style.transition = 'opacity 1s ease-in-out';
            greetingElement.style.opacity = '0';
            setTimeout(() => {
                greetingElement.style.opacity = '1';
                greetingElement.textContent = "Hello, World!";
            }, 100);
        };
    </script>
</body>
</html>
