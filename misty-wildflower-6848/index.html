<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 15px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            background-color: #e9ecef;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.3em;
            color: #28a745; /* Default for normal weight */
            font-weight: bold;
        }

        #result p {
            margin: 5px 0;
        }

        #result #bmiValue {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        #result #bmiCategory {
            font-size: 1.1em;
            color: #495057;
        }

        .error {
            color: #dc3545;
            font-weight: bold;
        }

        @media (max-width: 500px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
            h1 {
                font-size: 1.8em;
            }
            .input-group input, button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="e.g., 70" step="0.1" min="1">
        </div>
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="e.g., 175" step="0.1" min="1">
        </div>
        <button id="calculateBtn">Calculate BMI</button>
        <div id="result">
            <p id="bmiValue"></p>
            <p id="bmiCategory"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const weightInput = document.getElementById('weight');
            const heightInput = document.getElementById('height');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultDiv = document.getElementById('result');
            const bmiValueSpan = document.getElementById('bmiValue');
            const bmiCategorySpan = document.getElementById('bmiCategory');

            function getBMICategory(bmi) {
                if (bmi < 18.5) {
                    return { category: 'Underweight', color: '#ffc107' }; // warning yellow
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    return { category: 'Normal weight', color: '#28a745' }; // success green
                } else if (bmi >= 25 && bmi < 29.9) {
                    return { category: 'Overweight', color: '#fd7e14' }; // orange
                } else if (bmi >= 30 && bmi < 34.9) {
                    return { category: 'Obesity Class I', color: '#dc3545' }; // danger red
                } else if (bmi >= 35 && bmi < 39.9) {
                    return { category: 'Obesity Class II', color: '#e63946' }; // darker red
                } else {
                    return { category: 'Obesity Class III', color: '#c0392b' }; // even darker red
                }
            }

            calculateBtn.addEventListener('click', () => {
                const weight = parseFloat(weightInput.value);
                const heightCm = parseFloat(heightInput.value);

                bmiValueSpan.textContent = '';
                bmiCategorySpan.textContent = '';
                resultDiv.style.backgroundColor = '#e9ecef';
                resultDiv.style.color = '#333';

                if (isNaN(weight) || isNaN(heightCm) || weight <= 0 || heightCm <= 0) {
                    bmiValueSpan.textContent = 'Please enter valid positive numbers for weight and height.';
                    resultDiv.style.color = '#dc3545';
                    resultDiv.style.backgroundColor = '#f8d7da';
                    return;
                }

                const heightM = heightCm / 100; // Convert cm to meters
                const bmi = weight / (heightM * heightM);
                const roundedBmi = bmi.toFixed(2);

                const { category, color } = getBMICategory(bmi);

                bmiValueSpan.textContent = `Your BMI: ${roundedBmi}`;
                bmiCategorySpan.textContent = `Category: ${category}`;
                resultDiv.style.color = color;
                resultDiv.style.backgroundColor = `${color}1A`; /* Add transparency to background color */
            });

            // Optional: Allow pressing Enter key to calculate
            weightInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    calculateBtn.click();
                }
            });

            heightInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    calculateBtn.click();
                }
            });
        });
    </script>
</body>
</html>
