<!DOCTYPE html>
<html>
<head>
    <title>School Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            margin: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab-button {
            padding: 12px 25px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #555;
            transition: color 0.3s, border-bottom 0.3s;
        }

        .tab-button.active {
            color: #3498db;
            border-bottom: 3px solid #3498db;
        }

        .tab-button:hover:not(.active) {
            color: #777;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 25px;
            align-items: end;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #eee;
        }
        
        form div {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .add-button {
            background-color: #2ecc71;
            color: white;
            align-self: flex-end;
        }

        .add-button:hover {
            background-color: #27ae60;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden; /* Ensures rounded corners apply to borders */
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ecf0f1;
            color: #2c3e50;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            .add-button {
                width: 100%;
            }
            .tabs {
                flex-direction: column;
            }
            .tab-button {
                width: 100%;
                border-bottom: 1px solid #eee;
            }
            .tab-button:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>School Management System</h1>

        <div class="tabs">
            <button class="tab-button active" id="student-tab">Students</button>
            <button class="tab-button" id="course-tab">Courses</button>
        </div>

        <div id="student-section" class="tab-content active">
            <h2>Manage Students</h2>
            <form id="student-form">
                <div>
                    <label for="student-name">Student Name:</label>
                    <input type="text" id="student-name" required>
                </div>
                <div>
                    <label for="student-grade">Grade:</label>
                    <input type="text" id="student-grade" placeholder="e.g., 10th, A" required>
                </div>
                <button type="submit" class="add-button">Add Student</button>
            </form>

            <h3>Student List</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <!-- Student rows will be inserted here -->
                </tbody>
            </table>
        </div>

        <div id="course-section" class="tab-content">
            <h2>Manage Courses</h2>
            <form id="course-form">
                <div>
                    <label for="course-name">Course Name:</label>
                    <input type="text" id="course-name" required>
                </div>
                <div>
                    <label for="course-teacher">Teacher:</label>
                    <input type="text" id="course-teacher" required>
                </div>
                <button type="submit" class="add-button">Add Course</button>
            </form>

            <h3>Course List</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Teacher</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="course-list">
                    <!-- Course rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let students = [];
        let courses = [];
        let nextStudentId = 1;
        let nextCourseId = 1;

        const studentForm = document.getElementById('student-form');
        const courseForm = document.getElementById('course-form');
        const studentList = document.getElementById('student-list');
        const courseList = document.getElementById('course-list');
        const studentSection = document.getElementById('student-section');
        const courseSection = document.getElementById('course-section');
        const studentTab = document.getElementById('student-tab');
        const courseTab = document.getElementById('course-tab');

        function saveData() {
            localStorage.setItem('students', JSON.stringify(students));
            localStorage.setItem('courses', JSON.stringify(courses));
            localStorage.setItem('nextStudentId', nextStudentId.toString());
            localStorage.setItem('nextCourseId', nextCourseId.toString());
        }

        function loadData() {
            students = JSON.parse(localStorage.getItem('students')) || [];
            courses = JSON.parse(localStorage.getItem('courses')) || [];
            nextStudentId = parseInt(localStorage.getItem('nextStudentId') || '1');
            nextCourseId = parseInt(localStorage.getItem('nextCourseId') || '1');
        }

        function renderStudents() {
            studentList.innerHTML = '';
            students.forEach(student => {
                const row = studentList.insertRow();
                row.insertCell().textContent = student.id;
                row.insertCell().textContent = student.name;
                row.insertCell().textContent = student.grade;
                const actionCell = row.insertCell();
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.onclick = () => deleteStudent(student.id);
                actionCell.appendChild(deleteBtn);
            });
        }

        function renderCourses() {
            courseList.innerHTML = '';
            courses.forEach(course => {
                const row = courseList.insertRow();
                row.insertCell().textContent = course.id;
                row.insertCell().textContent = course.name;
                row.insertCell().textContent = course.teacher;
                const actionCell = row.insertCell();
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.onclick = () => deleteCourse(course.id);
                actionCell.appendChild(deleteBtn);
            });
        }

        function addStudent(event) {
            event.preventDefault();
            const nameInput = document.getElementById('student-name');
            const gradeInput = document.getElementById('student-grade');
            const name = nameInput.value.trim();
            const grade = gradeInput.value.trim();

            if (name && grade) {
                students.push({ id: nextStudentId++, name, grade });
                saveData();
                renderStudents();
                nameInput.value = '';
                gradeInput.value = '';
            } else {
                alert('Please fill in both student name and grade.');
            }
        }

        function deleteStudent(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                students = students.filter(student => student.id !== id);
                saveData();
                renderStudents();
            }
        }

        function addCourse(event) {
            event.preventDefault();
            const nameInput = document.getElementById('course-name');
            const teacherInput = document.getElementById('course-teacher');
            const name = nameInput.value.trim();
            const teacher = teacherInput.value.trim();

            if (name && teacher) {
                courses.push({ id: nextCourseId++, name, teacher });
                saveData();
                renderCourses();
                nameInput.value = '';
                teacherInput.value = '';
            } else {
                alert('Please fill in both course name and teacher.');
            }
        }

        function deleteCourse(id) {
            if (confirm('Are you sure you want to delete this course?')) {
                courses = courses.filter(course => course.id !== id);
                saveData();
                renderCourses();
            }
        }

        function switchTab(tabName) {
            studentSection.classList.remove('active');
            courseSection.classList.remove('active');
            studentTab.classList.remove('active');
            courseTab.classList.remove('active');

            if (tabName === 'students') {
                studentSection.classList.add('active');
                studentTab.classList.add('active');
            } else if (tabName === 'courses') {
                courseSection.classList.add('active');
                courseTab.classList.add('active');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            renderStudents();
            renderCourses();

            studentForm.addEventListener('submit', addStudent);
            courseForm.addEventListener('submit', addCourse);

            studentTab.addEventListener('click', () => switchTab('students'));
            courseTab.addEventListener('click', () => switchTab('courses'));

            switchTab('students');
        });
    </script>
</body>
</html>
