<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8th Grade Math Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f2f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #2a6a8c;
            margin-bottom: 25px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .quiz-section {
            margin-bottom: 25px;
            text-align: left;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .quiz-section:last-of-type {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .question-text {
            font-size: 1.15em;
            margin-bottom: 15px;
            color: #364f6b;
            font-weight: 600;
            line-height: 1.4;
        }

        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .option-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            background-color: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px 15px;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            cursor: pointer;
        }

        .option-item:hover {
            background-color: #f0f8ff;
            border-color: #b3e0ff;
        }

        .option-item input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.3);
            accent-color: #4CAF50; /* Green tint for radio buttons */
        }

        .option-item label {
            font-size: 1.05em;
            color: #555;
            cursor: pointer;
            flex-grow: 1;
        }

        #submit-quiz {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #submit-quiz:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        #submit-quiz:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        #score-display {
            margin-top: 30px;
            font-size: 1.8em;
            font-weight: bold;
            color: #2a6a8c;
            animation: fadeIn 1s ease-out;
            display: none; /* Hidden by default */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback-correct .option-item {
            background-color: #e6ffed;
            border-color: #4CAF50;
        }

        .feedback-incorrect .option-item {
            background-color: #ffe6e6;
            border-color: #f44336;
        }

        .feedback-correct .option-item label {
            color: #2e7d32;
        }

        .feedback-incorrect .option-item label {
            color: #d32f2f;
        }

        .correct-answer-indicator {
            font-weight: bold;
            color: #2e7d32;
            margin-left: 10px;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: 1.8em;
            }
            .question-text {
                font-size: 1em;
            }
            .option-item {
                padding: 8px 12px;
            }
            .option-item label {
                font-size: 0.95em;
            }
            #submit-quiz {
                padding: 12px 20px;
                font-size: 1.1em;
            }
            #score-display {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>8th Grade Math Quiz</h1>
        <div id="quiz-container">
            <!-- Questions will be dynamically loaded here -->
        </div>
        <button id="submit-quiz">Submit Quiz</button>
        <div id="score-display"></div>
    </div>

    <script>
        const questions = [
            // Algebra (12 questions)
            {
                question: "Solve for x: 3x + 5 = 17",
                options: ["x = 3", "x = 4", "x = 5", "x = 6"],
                answer: "x = 4",
                topic: "algebra"
            },
            {
                question: "If y = 2x - 1, what is y when x = 4?",
                options: ["y = 5", "y = 6", "y = 7", "y = 8"],
                answer: "y = 7",
                topic: "algebra"
            },
            {
                question: "Simplify the expression: 5a + 2b - 3a + 4b",
                options: ["8a + 6b", "2a + 6b", "2a - 2b", "8a + 2b"],
                answer: "2a + 6b",
                topic: "algebra"
            },
            {
                question: "Solve for x: x/2 - 3 = 1",
                options: ["x = 4", "x = 6", "x = 8", "x = 10"],
                answer: "x = 8",
                topic: "algebra"
            },
            {
                question: "Which expression is equivalent to 2(x + 3)?",
                options: ["2x + 3", "x + 6", "2x + 6", "5x"],
                answer: "2x + 6",
                topic: "algebra"
            },
            {
                question: "Solve for y: 4y - 7 = 9",
                options: ["y = 2", "y = 3", "y = 4", "y = 5"],
                answer: "y = 4",
                topic: "algebra"
            },
            {
                question: "If a = 3 and b = 5, what is 2a + b?",
                options: ["11", "13", "16", "21"],
                answer: "11",
                topic: "algebra"
            },
            {
                question: "Simplify: (x^2)(x^3)",
                options: ["x^5", "x^6", "2x^5", "3x^2"],
                answer: "x^5",
                topic: "algebra"
            },
            {
                question: "Solve for x: 5(x - 2) = 15",
                options: ["x = 3", "x = 4", "x = 5", "x = 6"],
                answer: "x = 5",
                topic: "algebra"
            },
            {
                question: "What is the value of x in the equation 7x - 12 = 2x + 8?",
                options: ["x = 2", "x = 3", "x = 4", "x = 5"],
                answer: "x = 4",
                topic: "algebra"
            },
            {
                question: "Factorize: 4x + 8",
                options: ["4(x + 2)", "2(2x + 4)", "4(x + 8)", "x(4 + 8)"],
                answer: "4(x + 2)",
                topic: "algebra"
            },
            {
                question: "Expand: (x + 1)(x + 2)",
                options: ["x^2 + 3x + 2", "x^2 + 2x + 2", "x^2 + x + 2", "x^2 + 3x + 3"],
                answer: "x^2 + 3x + 2",
                topic: "algebra"
            },

            // Geometry (12 questions)
            {
                question: "What is the perimeter of a square with side length 7 cm?",
                options: ["14 cm", "28 cm", "35 cm", "49 cm"],
                answer: "28 cm",
                topic: "geometry"
            },
            {
                question: "What is the area of a rectangle with length 8 cm and width 5 cm?",
                options: ["13 cm²", "26 cm²", "40 cm²", "80 cm²"],
                answer: "40 cm²",
                topic: "geometry"
            },
            {
                question: "A triangle has angles measuring 60° and 70°. What is the measure of the third angle?",
                options: ["40°", "50°", "60°", "70°"],
                answer: "50°",
                topic: "geometry"
            },
            {
                question: "What is the circumference of a circle with radius 7 cm? (Use π ≈ 3.14)",
                options: ["21.98 cm", "43.96 cm", "153.86 cm", "21.00 cm"],
                answer: "43.96 cm",
                topic: "geometry"
            },
            {
                question: "How many sides does a hexagon have?",
                options: ["5", "6", "7", "8"],
                answer: "6",
                topic: "geometry"
            },
            {
                question: "What is the sum of interior angles in a quadrilateral?",
                options: ["90°", "180°", "270°", "360°"],
                answer: "360°",
                topic: "geometry"
            },
            {
                question: "If a square has an area of 36 cm², what is its side length?",
                options: ["4 cm", "6 cm", "9 cm", "12 cm"],
                answer: "6 cm",
                topic: "geometry"
            },
            {
                question: "What type of angle measures exactly 90 degrees?",
                options: ["Acute angle", "Obtuse angle", "Right angle", "Straight angle"],
                answer: "Right angle",
                topic: "geometry"
            },
            {
                question: "What is the formula for the area of a triangle with base 'b' and height 'h'?",
                options: ["A = b + h", "A = b × h", "A = ½ × b × h", "A = 2 × b × h"],
                answer: "A = ½ × b × h",
                topic: "geometry"
            },
            {
                question: "If two lines intersect to form a right angle, they are called?",
                options: ["Parallel lines", "Intersecting lines", "Perpendicular lines", "Tangent lines"],
                answer: "Perpendicular lines",
                topic: "geometry"
            },
            {
                question: "A prism has a base that is a square with side 4cm and a height of 10cm. What is its volume?",
                options: ["40 cm³", "80 cm³", "120 cm³", "160 cm³"],
                answer: "160 cm³",
                topic: "geometry"
            },
            {
                question: "What is the measure of each angle in an equilateral triangle?",
                options: ["30°", "45°", "60°", "90°"],
                answer: "60°",
                topic: "geometry"
            },

            // Arithmetic (12 questions)
            {
                question: "What is 25% of 200?",
                options: ["25", "50", "75", "100"],
                answer: "50",
                topic: "arithmetic"
            },
            {
                question: "Calculate: 15 × 8",
                options: ["90", "100", "110", "120"],
                answer: "120",
                topic: "arithmetic"
            },
            {
                question: "What is the value of 3³?",
                options: ["9", "18", "27", "33"],
                answer: "27",
                topic: "arithmetic"
            },
            {
                question: "Simplify: ½ + ¼",
                options: ["¾", "⅝", "½", "⅚"],
                answer: "¾",
                topic: "arithmetic"
            },
            {
                question: "What is the square root of 81?",
                options: ["7", "8", "9", "10"],
                answer: "9",
                topic: "arithmetic"
            },
            {
                question: "Order from least to greatest: 0.5, ¼, 0.75",
                options: ["¼, 0.5, 0.75", "0.5, ¼, 0.75", "0.75, 0.5, ¼", "¼, 0.75, 0.5"],
                answer: "¼, 0.5, 0.75",
                topic: "arithmetic"
            },
            {
                question: "Calculate: 45 / 5 + 3 × 2",
                options: ["10", "15", "18", "20"],
                answer: "15",
                topic: "arithmetic"
            },
            {
                question: "What is the absolute value of -10?",
                options: ["-10", "0", "5", "10"],
                answer: "10",
                topic: "arithmetic"
            },
            {
                question: "Convert 0.6 into a fraction in its simplest form.",
                options: ["3/5", "6/10", "1/6", "2/3"],
                answer: "3/5",
                topic: "arithmetic"
            },
            {
                question: "What is the greatest common divisor (GCD) of 12 and 18?",
                options: ["3", "4", "6", "9"],
                answer: "6",
                topic: "arithmetic"
            },
            {
                question: "If you buy a shirt for $20 and it's on sale for 10% off, how much do you save?",
                options: ["$1", "$2", "$5", "$10"],
                answer: "$2",
                topic: "arithmetic"
            },
            {
                question: "Evaluate: (8 - 3) × 4 + 2",
                options: ["20", "22", "24", "26"],
                answer: "22",
                topic: "arithmetic"
            }
        ];

        let selectedQuestions = [];
        let quizSubmitted = false;
        const numberOfQuestions = 5;

        document.addEventListener('DOMContentLoaded', generateQuiz);
        document.getElementById('submit-quiz').addEventListener('click', submitQuiz);

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateQuiz() {
            // Shuffle the entire question bank
            shuffleArray(questions);

            // Select the first 'numberOfQuestions' questions
            selectedQuestions = questions.slice(0, numberOfQuestions);

            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = ''; // Clear previous questions

            selectedQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('quiz-section');

                const questionText = document.createElement('p');
                questionText.classList.add('question-text');
                questionText.textContent = `${index + 1}. ${q.question}`;
                questionDiv.appendChild(questionText);

                const optionsList = document.createElement('ul');
                optionsList.classList.add('options-list');

                shuffleArray(q.options); // Shuffle options for each question

                q.options.forEach(option => {
                    const optionItem = document.createElement('li');
                    optionItem.classList.add('option-item');

                    const radioInput = document.createElement('input');
                    radioInput.type = 'radio';
                    radioInput.id = `q${index}-option-${option.replace(/\s/g, '-')}`;
                    radioInput.name = `question${index}`;
                    radioInput.value = option;
                    optionItem.appendChild(radioInput);

                    const label = document.createElement('label');
                    label.htmlFor = `q${index}-option-${option.replace(/\s/g, '-')}`;
                    label.textContent = option;
                    optionItem.appendChild(label);

                    optionsList.appendChild(optionItem);
                });
                questionDiv.appendChild(optionsList);
                quizContainer.appendChild(questionDiv);
            });
        }

        function submitQuiz() {
            if (quizSubmitted) return;

            quizSubmitted = true;
            document.getElementById('submit-quiz').disabled = true;

            let score = 0;
            const quizContainer = document.getElementById('quiz-container');
            const questionSections = quizContainer.getElementsByClassName('quiz-section');
            const scoreDisplay = document.getElementById('score-display');

            selectedQuestions.forEach((q, index) => {
                const questionSection = questionSections[index];
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                const optionsList = questionSection.querySelector('.options-list');

                // Find the correct option element
                const correctOptionItem = Array.from(optionsList.children).find(item => {
                    return item.querySelector('input').value === q.answer;
                });

                if (selectedOption) {
                    if (selectedOption.value === q.answer) {
                        score++;
                        // Highlight correct user answer
                        selectedOption.closest('.option-item').classList.add('feedback-correct');
                    } else {
                        // Highlight incorrect user answer and show correct one
                        selectedOption.closest('.option-item').classList.add('feedback-incorrect');
                        if (correctOptionItem) {
                            correctOptionItem.classList.add('feedback-correct');
                            const correctLabel = correctOptionItem.querySelector('label');
                            const correctIndicator = document.createElement('span');
                            correctIndicator.classList.add('correct-answer-indicator');
                            correctIndicator.textContent = ' (Correct Answer)';
                            correctLabel.appendChild(correctIndicator);
                        }
                    }
                } else {
                    // No answer selected, still highlight correct
                    if (correctOptionItem) {
                        correctOptionItem.classList.add('feedback-correct');
                        const correctLabel = correctOptionItem.querySelector('label');
                        const correctIndicator = document.createElement('span');
                        correctIndicator.classList.add('correct-answer-indicator');
                        correctIndicator.textContent = ' (Correct Answer)';
                        correctLabel.appendChild(correctIndicator);
                    }
                }

                // Disable all radio buttons for this question
                const radios = questionSection.querySelectorAll(`input[name="question${index}"]`);
                radios.forEach(radio => radio.disabled = true);
            });

            scoreDisplay.textContent = `You scored ${score} out of ${numberOfQuestions}!`;
            scoreDisplay.style.display = 'block';
        }
    </script>
</body>
</html>
