<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 600;
        }
        button.primary {
            background-color: #007bff;
            color: white;
        }
        button.primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button.secondary {
            background-color: #6c757d;
            color: white;
        }
        button.secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        .options-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        @media (min-width: 600px) {
            .options-section {
                grid-template-columns: 1fr 1fr;
            }
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background-color: #fff;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007bff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-6.5%200-12.3%203.7-15.9%209.7-3.5%206-2.7%2013.3%202.3%2018.8L137.2%20275c5.1%205.6%2013.5%205.6%2018.6%200l134.7-148.7c5-5.5%205.9-12.8%202.3-18.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px;
            cursor: pointer;
        }
        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .radio-group label {
            margin-right: 20px;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
        }
        .radio-group input[type="radio"] {
            margin-right: 8px;
        }
        .video-details {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: none; /* Hidden by default */
        }
        .video-details.show {
            display: block;
        }
        .video-details img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .video-details h3 {
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.4em;
        }
        .video-details p {
            color: #666;
            margin-bottom: 5px;
        }
        .status-section {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
            min-height: 80px;
            max-height: 200px; /* Limit height of log */
            overflow-y: auto;
            color: #333;
        }
        .status-section p {
            margin: 5px 0;
            line-height: 1.5;
        }
        .status-section p.info { color: #007bff; }
        .status-section p.success { color: #28a745; }
        .status-section p.error { color: #dc3545; }
        .status-section p.warning { color: #ffc107; }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>

        <div class="form-group">
            <label for="youtubeLink">YouTube Video or Playlist URL:</label>
            <input type="text" id="youtubeLink" placeholder="e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ" autocomplete="off">
        </div>

        <div class="buttons-container">
            <button id="fetchInfoBtn" class="primary">Fetch Video Info</button>
            <button id="resetBtn" class="secondary">Reset</button>
        </div>

        <div id="videoDetails" class="video-details">
            <img id="videoThumbnail" src="" alt="Video Thumbnail" class="hidden">
            <h3 id="videoTitle"></h3>
            <p><strong>Duration:</strong> <span id="videoDuration"></span></p>
            <p><strong>Channel:</strong> <span id="videoChannel"></span></p>
            <p><strong>Views:</strong> <span id="videoViews"></span></p>
            <p><strong>Is Playlist:</strong> <span id="isPlaylist">No</span></p>
            <div id="playlistInfo" class="hidden">
                <p><strong>Playlist Title:</strong> <span id="playlistTitle"></span></p>
                <p><strong>Total Videos:</strong> <span id="playlistTotalVideos"></span></p>
            </div>
        </div>

        <div id="downloadOptions" class="options-section hidden">
            <div class="form-group">
                <label for="qualitySelect">Select Quality:</label>
                <select id="qualitySelect">
                    <option value="best">Best Available</option>
                    <option value="1080p">1080p (Full HD)</option>
                    <option value="720p">720p (HD)</option>
                    <option value="480p">480p (SD)</option>
                    <option value="360p">360p (SD)</option>
                    <option value="144p">144p (Low)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Download Type:</label>
                <div class="radio-group">
                    <label><input type="radio" name="downloadType" value="video" checked> Video</label>
                    <label><input type="radio" name="downloadType" value="audio"> Audio</label>
                </div>
            </div>
            <div class="buttons-container" style="grid-column: 1 / -1;">
                <button id="downloadBtn" class="primary">Start Download</button>
            </div>
        </div>

        <div class="status-section" id="statusLog">
            <p class="info">Enter a YouTube URL and click "Fetch Video Info" to begin.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const youtubeLinkInput = document.getElementById('youtubeLink');
            const fetchInfoBtn = document.getElementById('fetchInfoBtn');
            const resetBtn = document.getElementById('resetBtn');
            const videoDetailsDiv = document.getElementById('videoDetails');
            const videoThumbnail = document.getElementById('videoThumbnail');
            const videoTitle = document.getElementById('videoTitle');
            const videoDuration = document.getElementById('videoDuration');
            const videoChannel = document.getElementById('videoChannel');
            const videoViews = document.getElementById('videoViews');
            const isPlaylistSpan = document.getElementById('isPlaylist');
            const playlistInfoDiv = document.getElementById('playlistInfo');
            const playlistTitleSpan = document.getElementById('playlistTitle');
            const playlistTotalVideosSpan = document.getElementById('playlistTotalVideos');
            const downloadOptionsDiv = document.getElementById('downloadOptions');
            const qualitySelect = document.getElementById('qualitySelect');
            const downloadBtn = document.getElementById('downloadBtn');
            const statusLog = document.getElementById('statusLog');

            let currentParsedInfo = null; // Store simulated video/playlist data

            const appendStatus = (message, type = 'info') => {
                const p = document.createElement('p');
                p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                p.classList.add(type);
                statusLog.appendChild(p);
                statusLog.scrollTop = statusLog.scrollHeight; // Scroll to bottom
            };

            const resetUI = () => {
                youtubeLinkInput.value = '';
                videoDetailsDiv.classList.remove('show');
                downloadOptionsDiv.classList.add('hidden');
                statusLog.innerHTML = '<p class="info">Enter a YouTube URL and click "Fetch Video Info" to begin.</p>';
                currentParsedInfo = null;
                videoThumbnail.classList.add('hidden');
                videoThumbnail.src = '';
                videoTitle.textContent = '';
                videoDuration.textContent = '';
                videoChannel.textContent = '';
                videoViews.textContent = '';
                isPlaylistSpan.textContent = 'No';
                playlistInfoDiv.classList.add('hidden');
                playlistTitleSpan.textContent = '';
                playlistTotalVideosSpan.textContent = '';
            };

            resetBtn.addEventListener('click', resetUI);

            fetchInfoBtn.addEventListener('click', async () => {
                const url = youtubeLinkInput.value.trim();
                if (!url) {
                    appendStatus('Please enter a YouTube URL.', 'warning');
                    return;
                }

                appendStatus(`Fetching info for: ${url}`, 'info');

                // Simulate fetching video/playlist info.
                // In a real application, this would be an AJAX call to a server-side API
                // that uses youtube-dl/yt-dlp to extract metadata from the YouTube URL.
                try {
                    const isPlaylistUrl = url.includes('list=');
                    let videoId = null;
                    let playlistId = null;

                    if (isPlaylistUrl) {
                        const playlistMatch = url.match(/[?&]list=([^&]+)/);
                        if (playlistMatch && playlistMatch[1]) {
                            playlistId = playlistMatch[1];
                        }
                    } else {
                        const videoMatch = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([\w-]{11})(?:\S+)?/);
                        if (videoMatch && videoMatch[1]) {
                            videoId = videoMatch[1];
                        }
                    }

                    if (!videoId && !playlistId) {
                        appendStatus('Invalid YouTube URL. Please check the format.', 'error');
                        videoDetailsDiv.classList.remove('show');
                        downloadOptionsDiv.classList.add('hidden');
                        return;
                    }

                    // Simulate API delay
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    if (isPlaylistUrl) {
                        currentParsedInfo = {
                            type: 'playlist',
                            id: playlistId || 'PL001', // Example ID
                            title: 'Simulated Playlist: My Awesome Mix',
                            thumbnail: `https://img.youtube.com/vi/${(videoId || 'dQw4w9WgXcQ')}/mqdefault.jpg`, // Use a generic video thumbnail as playlist cover
                            totalVideos: 15,
                            channel: 'Various Artists',
                        };
                        videoTitle.textContent = currentParsedInfo.title;
                        videoDuration.textContent = `~${currentParsedInfo.totalVideos} videos`;
                        videoChannel.textContent = currentParsedInfo.channel;
                        videoViews.textContent = 'N/A (Playlist)';
                        isPlaylistSpan.textContent = 'Yes';
                        playlistInfoDiv.classList.remove('hidden');
                        playlistTitleSpan.textContent = currentParsedInfo.title;
                        playlistTotalVideosSpan.textContent = currentParsedInfo.totalVideos;
                    } else {
                        currentParsedInfo = {
                            type: 'video',
                            id: videoId || 'dQw4w9WgXcQ', // Default if regex fails (shouldn't if check passed)
                            title: 'Simulated Video Title Example',
                            thumbnail: `https://img.youtube.com/vi/${videoId || 'dQw4w9WgXcQ'}/mqdefault.jpg`,
                            duration: '5:30', // Example
                            channel: 'Simulated Channel Name',
                            views: '1,234,567', // Example
                        };
                        videoTitle.textContent = currentParsedInfo.title;
                        videoDuration.textContent = currentParsedInfo.duration;
                        videoChannel.textContent = currentParsedInfo.channel;
                        videoViews.textContent = currentParsedInfo.views;
                        isPlaylistSpan.textContent = 'No';
                        playlistInfoDiv.classList.add('hidden');
                    }
                    
                    videoThumbnail.src = currentParsedInfo.thumbnail;
                    videoThumbnail.classList.remove('hidden');
                    videoDetailsDiv.classList.add('show');
                    downloadOptionsDiv.classList.remove('hidden');
                    appendStatus('Video/Playlist info fetched successfully. Please select download options.', 'success');

                } catch (error) {
                    appendStatus(`Failed to fetch info: ${error.message}`, 'error');
                    videoDetailsDiv.classList.remove('show');
                    downloadOptionsDiv.classList.add('hidden');
                }
            });

            downloadBtn.addEventListener('click', async () => {
                if (!currentParsedInfo) {
                    appendStatus('Please fetch video info first.', 'warning');
                    return;
                }

                const selectedQuality = qualitySelect.value;
                const selectedType = document.querySelector('input[name="downloadType"]:checked').value;
                const targetName = currentParsedInfo.title;

                appendStatus(`Attempting to download "${targetName}" (${selectedType}, ${selectedQuality})...`, 'info');
                appendStatus('*** Important Note ***', 'error');
                appendStatus('Direct YouTube content download from a client-side web browser is NOT possible due to browser security policies (CORS) and YouTube\'s complex, dynamic streaming architecture.', 'error');
                appendStatus('This application demonstrates the user interface and interaction flow.', 'error');
                appendStatus('To enable actual downloads, a server-side component (e.g., using `youtube-dl` or `yt-dlp`) is required to bypass these restrictions and process the video/audio streams.', 'error');
                appendStatus('Simulated download attempt complete. No actual file was downloaded.', 'success');
            });
        });
    </script>
</body>
</html>
