<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7fa;
            color: #333;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out forwards;
            transform: translateY(20px);
            opacity: 0;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 3em;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p id="message">Welcome to your first single-file web app.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageElement = document.getElementById('message');
            messageElement.textContent = `Hello from JavaScript! The current time is: ${new Date().toLocaleTimeString()}`;
            console.log("Hello, World! Application initialized.");
        });
    </script>
</body>
</html>
