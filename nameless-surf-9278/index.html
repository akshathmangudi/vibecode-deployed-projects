<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 0.95em;
        }
        .input-group input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .input-group input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.15em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        #result {
            margin-top: 30px;
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            min-height: 2em; /* Ensure space even when empty */
        }
        #category {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
        }
        .error {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
        }
        .bmi-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #eee;
            text-align: left;
        }
        .bmi-info h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .bmi-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .bmi-info ul li {
            margin-bottom: 8px;
            font-size: 0.9em;
            line-height: 1.4;
            color: #555;
        }
        .bmi-info ul li strong {
            color: #333;
            min-width: 120px;
            display: inline-block;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 15px;
            }
            h1 {
                font-size: 1.6em;
            }
            button {
                font-size: 1.05em;
                padding: 10px 20px;
            }
            #result {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" min="1" step="0.1" placeholder="e.g., 70">
            <div id="weightError" class="error"></div>
        </div>

        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" min="1" step="0.1" placeholder="e.g., 175">
            <div id="heightError" class="error"></div>
        </div>

        <button id="calculateBtn">Calculate BMI</button>

        <div id="result"></div>
        <div id="category"></div>

        <div class="bmi-info">
            <h3>BMI Categories:</h3>
            <ul>
                <li><strong>Underweight:</strong> BMI &lt; 18.5</li>
                <li><strong>Normal weight:</strong> 18.5 – 24.9</li>
                <li><strong>Overweight:</strong> 25 – 29.9</li>
                <li><strong>Obesity:</strong> BMI of 30 or greater</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const weightInput = document.getElementById('weight');
            const heightInput = document.getElementById('height');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultDiv = document.getElementById('result');
            const categoryDiv = document.getElementById('category');
            const weightErrorDiv = document.getElementById('weightError');
            const heightErrorDiv = document.getElementById('heightError');

            const validateInput = (inputElement, errorElement, fieldName) => {
                const value = parseFloat(inputElement.value);
                if (isNaN(value) || value <= 0) {
                    errorElement.textContent = `Please enter a valid positive ${fieldName}.`;
                    return false;
                }
                errorElement.textContent = '';
                return true;
            };

            weightInput.addEventListener('input', () => validateInput(weightInput, weightErrorDiv, 'weight'));
            heightInput.addEventListener('input', () => validateInput(heightInput, heightErrorDiv, 'height'));

            calculateBtn.addEventListener('click', () => {
                resultDiv.textContent = '';
                categoryDiv.textContent = '';
                weightErrorDiv.textContent = '';
                heightErrorDiv.textContent = '';

                const isWeightValid = validateInput(weightInput, weightErrorDiv, 'weight');
                const isHeightValid = validateInput(heightInput, heightErrorDiv, 'height');

                if (!isWeightValid || !isHeightValid) {
                    return; 
                }

                const weight = parseFloat(weightInput.value); 
                const heightCm = parseFloat(heightInput.value); 

                const heightMeters = heightCm / 100; 

                if (heightMeters === 0) { 
                    resultDiv.textContent = "Error: Height cannot be zero.";
                    categoryDiv.textContent = '';
                    return;
                }

                const bmi = weight / (heightMeters * heightMeters);
                const roundedBmi = bmi.toFixed(2);

                resultDiv.textContent = `Your BMI: ${roundedBmi}`;

                let category = '';
                if (bmi < 18.5) {
                    category = 'Underweight';
                    categoryDiv.style.color = '#ffc107'; 
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    category = 'Normal weight';
                    categoryDiv.style.color = '#28a745'; 
                } else if (bmi >= 25 && bmi <= 29.9) {
                    category = 'Overweight';
                    categoryDiv.style.color = '#fd7e14'; 
                } else { 
                    category = 'Obesity';
                    categoryDiv.style.color = '#dc3545'; 
                }
                categoryDiv.textContent = `Category: ${category}`;
            });
        });
    </script>
</body>
</html>
