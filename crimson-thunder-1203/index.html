<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7fa;
            color: #333;
        }

        #app {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 25px;
        }

        #greeting {
            font-size: 1.3em;
            font-weight: bold;
            color: #2196F3;
        }

        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #004085;
            transform: translateY(0);
        }

        #timeDisplay {
            margin-top: 25px;
            font-size: 1em;
            color: #777;
            min-height: 1.2em; /* Reserve space to prevent layout shift */
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Welcome to Hello Page!</h1>
        <p id="greeting">Hello there, web developer!</p>
        <p>This is a simple, single-file web application.</p>
        <button id="showTimeButton">Show Current Time</button>
        <p id="timeDisplay"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const showTimeButton = document.getElementById('showTimeButton');
            const timeDisplay = document.getElementById('timeDisplay');
            const greetingParagraph = document.getElementById('greeting');

            const greetings = [
                "Hello there, web developer!",
                "Greetings from the Hello Page!",
                "Welcome, friend!",
                "You're doing great!",
                "Hope you're having a good day!"
            ];

            let currentGreetingIndex = 0;

            function updateGreeting() {
                greetingParagraph.textContent = greetings[currentGreetingIndex];
                currentGreetingIndex = (currentGreetingIndex + 1) % greetings.length;
            }

            // Initial greeting
            updateGreeting();
            // Change greeting every 5 seconds
            setInterval(updateGreeting, 5000);

            showTimeButton.addEventListener('click', () => {
                const now = new Date();
                timeDisplay.textContent = `Current time: ${now.toLocaleTimeString()} on ${now.toLocaleDateString()}`;
            });
        });
    </script>
</body>
</html>
