<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        #new-task {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }
        #new-task:focus {
            border-color: #007bff;
        }
        .btn {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: nowrap;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        .btn:active {
            transform: translateY(0);
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        li:last-child {
            margin-bottom: 0;
        }
        li span {
            flex-grow: 1;
            padding-right: 15px;
            cursor: pointer;
            word-break: break-word;
        }
        li.completed span {
            text-decoration: line-through;
            color: #888;
            opacity: 0.7;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .action-btn {
            background: none;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.2s ease;
        }
        .complete-btn {
            color: #28a745;
        }
        .complete-btn:hover {
            background-color: #e6ffe6;
        }
        .delete-btn {
            color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #ffe6e6;
        }
        #clear-completed-btn {
            width: 100%;
            margin-top: 25px;
            background-color: #6c757d;
        }
        #clear-completed-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button class="btn" id="add-task-btn">Add Task</button>
        </div>
        <ul id="task-list">
            <!-- Tasks will be loaded/added here -->
        </ul>
        <button class="btn" id="clear-completed-btn">Clear Completed Tasks</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const newTaskInput = document.getElementById('new-task');
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskList = document.getElementById('task-list');
            const clearCompletedBtn = document.getElementById('clear-completed-btn');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            function renderTasks() {
                taskList.innerHTML = '';
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.setAttribute('data-index', index);
                    if (task.completed) {
                        li.classList.add('completed');
                    }

                    const taskText = document.createElement('span');
                    taskText.textContent = task.text;
                    taskText.addEventListener('click', () => toggleTaskCompleted(index));

                    const actionsDiv = document.createElement('div');
                    actionsDiv.classList.add('actions');

                    const completeBtn = document.createElement('button');
                    completeBtn.classList.add('action-btn', 'complete-btn');
                    completeBtn.innerHTML = task.completed ? '&#10003;' : '&#9675;'; /* Check mark or circle */
                    completeBtn.title = task.completed ? 'Mark as Incomplete' : 'Mark as Complete';
                    completeBtn.addEventListener('click', () => toggleTaskCompleted(index));

                    const deleteBtn = document.createElement('button');
                    deleteBtn.classList.add('action-btn', 'delete-btn');
                    deleteBtn.innerHTML = '&times;'; /* Multiplication sign for delete */
                    deleteBtn.title = 'Delete Task';
                    deleteBtn.addEventListener('click', () => deleteTask(index));

                    actionsDiv.appendChild(completeBtn);
                    actionsDiv.appendChild(deleteBtn);

                    li.appendChild(taskText);
                    li.appendChild(actionsDiv);
                    taskList.appendChild(li);
                });
                saveTasks();
            }

            function addTask() {
                const taskText = newTaskInput.value.trim();
                if (taskText !== '') {
                    tasks.unshift({ text: taskText, completed: false }); // Add to beginning
                    newTaskInput.value = '';
                    renderTasks();
                }
            }

            function toggleTaskCompleted(index) {
                if (index >= 0 && index < tasks.length) {
                    tasks[index].completed = !tasks[index].completed;
                    renderTasks();
                }
            }

            function deleteTask(index) {
                if (index >= 0 && index < tasks.length) {
                    tasks.splice(index, 1);
                    renderTasks();
                }
            }

            function clearCompletedTasks() {
                tasks = tasks.filter(task => !task.completed);
                renderTasks();
            }

            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            // Event Listeners
            addTaskBtn.addEventListener('click', addTask);
            newTaskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            clearCompletedBtn.addEventListener('click', clearCompletedTasks);

            // Initial render
            renderTasks();
        });
    </script>
</body>
</html>
