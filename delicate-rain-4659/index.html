<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibecode</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --border-color: #ccc;
            --control-bg: #e0e0e0;
            --control-border: #bbb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 25px;
            font-size: 2.5em;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: transparent;
        }

        #controls {
            padding: 15px 20px;
            background-color: var(--control-bg);
            border-bottom: 1px solid var(--control-border);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        #controls label {
            font-weight: bold;
            margin-right: 5px;
            color: var(--text-color);
        }

        #controls select,
        #controls input[type="checkbox"] {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: white;
            color: var(--text-color);
            font-size: 0.9em;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
        }

        #controls select:focus,
        #controls input[type="checkbox"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        #code-editor {
            width: 100%;
            height: 600px;
            padding: 20px;
            border: none;
            box-sizing: border-box;
            resize: vertical;
            font-size: 1.1em;
            line-height: 1.5;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Cascadia Code', 'Consolas', 'Monaco', 'Lucida Console', 'monospace';
            transition: background-color 0.3s, color 0.3s, font-family 0.3s, text-shadow 0.3s;
            outline: none;
        }

        body.theme-light {
            --bg-color: #fefefe;
            --text-color: #333;
            --border-color: #ddd;
            --control-bg: #eee;
            --control-border: #ccc;
        }
        body.theme-dark {
            --bg-color: #282c34;
            --text-color: #abb2bf;
            --border-color: #3b4048;
            --control-bg: #323842;
            --control-border: #444b55;
        }
        body.theme-sepia {
            --bg-color: #f7f3e9;
            --text-color: #5a4c3f;
            --border-color: #d1c6b8;
            --control-bg: #e2d9cc;
            --control-border: #c9bfb2;
        }
        body.theme-ocean {
            --bg-color: #e0f2f7;
            --text-color: #2b6777;
            --border-color: #a7d9ed;
            --control-bg: #cceef7;
            --control-border: #b3e2f0;
        }
        body.theme-forest {
            --bg-color: #e6f0e6;
            --text-color: #3a5e3a;
            --border-color: #b3d1b3;
            --control-bg: #cce0cc;
            --control-border: #b3d1b3;
        }

        #code-editor.font-monospace {
            font-family: 'Cascadia Code', 'Consolas', 'Monaco', 'Lucida Console', 'monospace';
        }
        #code-editor.font-sans-serif {
            font-family: 'Arial', 'Helvetica', 'Segoe UI', sans-serif;
        }
        #code-editor.font-serif {
            font-family: 'Times New Roman', 'Georgia', 'serif';
        }

        #code-editor.text-shadow-on {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        body.theme-dark #code-editor.text-shadow-on {
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <h1>Vibecode</h1>

    <div class="container">
        <div id="controls">
            <div>
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="sepia">Sepia</option>
                    <option value="ocean">Ocean</option>
                    <option value="forest">Forest</option>
                </select>
            </div>
            <div>
                <label for="font-select">Font:</label>
                <select id="font-select">
                    <option value="monospace">Monospace</option>
                    <option value="sans-serif">Sans-serif</option>
                    <option value="serif">Serif</option>
                </select>
            </div>
            <div>
                <label for="text-shadow-checkbox">Text Shadow:</label>
                <input type="checkbox" id="text-shadow-checkbox">
            </div>
        </div>
        <textarea id="code-editor" spellcheck="false" placeholder="Start coding and feel the vibe..."></textarea>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeSelect = document.getElementById('theme-select');
            const fontSelect = document.getElementById('font-select');
            const textShadowCheckbox = document.getElementById('text-shadow-checkbox');
            const codeEditor = document.getElementById('code-editor');
            const body = document.body;

            const savedTheme = localStorage.getItem('vibecodeTheme') || 'light';
            const savedFont = localStorage.getItem('vibecodeFont') || 'monospace';
            const savedTextShadow = localStorage.getItem('vibecodeTextShadow') === 'true';

            themeSelect.value = savedTheme;
            fontSelect.value = savedFont;
            textShadowCheckbox.checked = savedTextShadow;

            function applyVibe() {
                body.className = '';
                body.classList.add(`theme-${themeSelect.value}`);
                localStorage.setItem('vibecodeTheme', themeSelect.value);

                codeEditor.className = '';
                codeEditor.classList.add(`font-${fontSelect.value}`);
                localStorage.setItem('vibecodeFont', fontSelect.value);

                if (textShadowCheckbox.checked) {
                    codeEditor.classList.add('text-shadow-on');
                } else {
                    codeEditor.classList.remove('text-shadow-on');
                }
                localStorage.setItem('vibecodeTextShadow', textShadowCheckbox.checked);
            }

            applyVibe();

            themeSelect.addEventListener('change', applyVibe);
            fontSelect.addEventListener('change', applyVibe);
            textShadowCheckbox.addEventListener('change', applyVibe);
        });
    </script>
</body>
</html>
