<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align at the start to allow more space for content */
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            padding-top: 50px; /* Add some top padding */
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.15em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 15px;
            font-weight: 600;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: translateY(1px);
        }

        .result-section {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 25px;
            text-align: center;
            min-height: 80px; /* Ensure space for results */
        }

        #bmiValue {
            font-size: 2.5em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        #bmiStatus {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-top: 5px;
        }

        .status-underweight { color: #ffc107; } /* Yellow */
        .status-normal { color: #28a745; }    /* Green */
        .status-overweight { color: #fd7e14; } /* Orange */
        .status-obese { color: #dc3545; }      /* Red */

        .error {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height in cm" min="1" step="0.1">
        </div>

        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg" min="0.1" step="0.1">
        </div>

        <button id="calculateBtn">Calculate BMI</button>

        <div class="result-section">
            <p id="bmiValue"></p>
            <p id="bmiStatus"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const heightInput = document.getElementById('height');
            const weightInput = document.getElementById('weight');
            const calculateBtn = document.getElementById('calculateBtn');
            const bmiValueDisplay = document.getElementById('bmiValue');
            const bmiStatusDisplay = document.getElementById('bmiStatus');

            calculateBtn.addEventListener('click', calculateBMI);

            function calculateBMI() {
                const heightCm = parseFloat(heightInput.value);
                const weightKg = parseFloat(weightInput.value);

                // Clear previous results and error messages
                bmiValueDisplay.textContent = '';
                bmiStatusDisplay.textContent = '';
                bmiStatusDisplay.className = ''; // Remove any status classes

                // Simple validation
                if (isNaN(heightCm) || isNaN(weightKg) || heightCm <= 0 || weightKg <= 0) {
                    bmiValueDisplay.textContent = 'Invalid Input';
                    bmiStatusDisplay.textContent = 'Please enter valid positive numbers for height and weight.';
                    bmiStatusDisplay.classList.add('error');
                    return;
                }

                // Convert height from cm to meters
                const heightM = heightCm / 100;

                // Calculate BMI
                const bmi = weightKg / (heightM * heightM);

                // Display BMI value, formatted to two decimal places
                bmiValueDisplay.textContent = `BMI: ${bmi.toFixed(2)}`;

                // Determine BMI status
                let status = '';
                let statusClass = '';

                if (bmi < 18.5) {
                    status = 'Underweight';
                    statusClass = 'status-underweight';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    status = 'Normal weight';
                    statusClass = 'status-normal';
                } else if (bmi >= 25 && bmi < 29.9) {
                    status = 'Overweight';
                    statusClass = 'status-overweight';
                } else {
                    status = 'Obese';
                    statusClass = 'status-obese';
                }

                bmiStatusDisplay.textContent = status;
                bmiStatusDisplay.classList.add(statusClass);
            }
        });
    </script>
</body>
</html>
