<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 25px;
            font-size: 2em;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .input-group input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-group input[type="number"]:focus {
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            background-color: #e9f7ef;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #d4edda;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #result.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        #result strong {
            color: #007bff;
        }
        #result.error strong {
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="e.g., 70" step="0.1" min="0.1">
        </div>
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="e.g., 175" step="0.1" min="0.1">
        </div>
        <button id="calculateBtn">Calculate BMI</button>
        <div id="result">
            Enter your details above and click 'Calculate BMI'.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const weightInput = document.getElementById('weight');
            const heightInput = document.getElementById('height');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultDiv = document.getElementById('result');

            calculateBtn.addEventListener('click', calculateBMI);

            function calculateBMI() {
                const weight = parseFloat(weightInput.value);
                const heightCm = parseFloat(heightInput.value);

                resultDiv.classList.remove('error');

                if (isNaN(weight) || isNaN(heightCm) || weight <= 0 || heightCm <= 0) {
                    displayResult("Please enter valid positive numbers for weight and height.", true);
                    return;
                }

                const heightM = heightCm / 100; // Convert cm to meters
                const bmi = weight / (heightM * heightM);
                const category = getBMICategory(bmi);

                displayResult(`Your BMI: <strong>${bmi.toFixed(2)}</strong><br>Category: <strong>${category}</strong>`);
            }

            function getBMICategory(bmi) {
                if (bmi < 18.5) {
                    return "Underweight";
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    return "Normal weight";
                } else if (bmi >= 25 && bmi <= 29.9) {
                    return "Overweight";
                } else if (bmi >= 30 && bmi <= 34.9) {
                    return "Obesity Class I";
                } else if (bmi >= 35 && bmi <= 39.9) {
                    return "Obesity Class II";
                } else {
                    return "Obesity Class III";
                }
            }

            function displayResult(message, isError = false) {
                resultDiv.innerHTML = message;
                if (isError) {
                    resultDiv.classList.add('error');
                } else {
                    resultDiv.classList.remove('error');
                }
            }
        });
    </script>
</body>
</html>
