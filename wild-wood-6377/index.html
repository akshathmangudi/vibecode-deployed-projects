<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #app {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .input-container {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
            flex-shrink: 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eeeeee;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            word-break: break-word;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: #f9f9f9;
        }

        li.completed {
            text-decoration: line-through;
            color: #999999;
        }

        li span {
            flex-grow: 1;
            padding-right: 10px;
        }

        li .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-left: 10px;
            flex-shrink: 0;
        }

        li .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Todo List</h1>
        <div class="input-container">
            <input type="text" id="newTodoInput" placeholder="Add a new todo...">
            <button id="addTodoButton">Add Todo</button>
        </div>
        <ul id="todoList">
            <!-- Todo items will be added here by JavaScript -->
        </ul>
    </div>

    <script>
        const newTodoInput = document.getElementById('newTodoInput');
        const addTodoButton = document.getElementById('addTodoButton');
        const todoList = document.getElementById('todoList');

        function createTodoElement(todoText, isCompleted = false) {
            const listItem = document.createElement('li');
            const textSpan = document.createElement('span');
            textSpan.textContent = todoText;
            listItem.appendChild(textSpan);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('delete-btn');
            deleteButton.onclick = (event) => {
                event.stopPropagation(); // Prevent toggling completion when deleting
                listItem.remove();
                saveTodos();
            };
            listItem.appendChild(deleteButton);

            if (isCompleted) {
                listItem.classList.add('completed');
            }

            listItem.onclick = () => {
                listItem.classList.toggle('completed');
                saveTodos();
            };

            return listItem;
        }

        function saveTodos() {
            const todos = [];
            todoList.querySelectorAll('li').forEach(li => {
                const text = li.querySelector('span').textContent;
                const completed = li.classList.contains('completed');
                todos.push({ text, completed });
            });
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function loadTodos() {
            const savedTodos = JSON.parse(localStorage.getItem('todos') || '[]');
            savedTodos.forEach(todo => {
                todoList.appendChild(createTodoElement(todo.text, todo.completed));
            });
        }

        function addTodo() {
            const todoText = newTodoInput.value.trim();
            if (todoText === '') {
                alert('Please enter a todo item.');
                return;
            }
            const newTodoElement = createTodoElement(todoText);
            todoList.appendChild(newTodoElement);
            newTodoInput.value = ''; // Clear the input field
            saveTodos();
        }

        addTodoButton.addEventListener('click', addTodo);

        newTodoInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addTodo();
            }
        });

        document.addEventListener('DOMContentLoaded', loadTodos);
    </script>
</body>
</html>
