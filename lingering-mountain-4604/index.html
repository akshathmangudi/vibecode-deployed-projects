<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Greeting</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
            color: #333;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%23dcdcdc" stroke-width="2" opacity="0.3"/></svg>') repeat;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }

        h1 {
            color: #007bff;
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
            animation: slideInFromTop 1s ease-out;
        }

        p {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeIn 1.5s ease-out;
        }

        #clock {
            font-size: 2.2em;
            font-weight: bold;
            color: #28a745;
            letter-spacing: 1px;
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInFromTop {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 40px;
            }
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
            #clock {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting"></h1>
        <p>Welcome to our simple greeting page! We hope you have a wonderful day.</p>
        <div id="clock"></div>
    </div>

    <script>
        function updateGreeting() {
            const now = new Date();
            const hour = now.getHours();
            let greetingText;

            if (hour < 12) {
                greetingText = "Good Morning!";
            } else if (hour < 18) {
                greetingText = "Good Afternoon!";
            } else {
                greetingText = "Good Evening!";
            }

            document.getElementById('greeting').textContent = greetingText;
        }

        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const timeString = now.toLocaleTimeString('en-US', options);
            document.getElementById('clock').textContent = timeString;
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateGreeting();
            updateClock();
            setInterval(updateClock, 1000); // Update clock every second
        });
    </script>
</body>
</html>
