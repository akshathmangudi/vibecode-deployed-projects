<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Planner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eef1f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit; /* Ensure textarea uses body font */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            label {
                font-size: 1em;
            }

            input[type="text"],
            input[type="date"],
            input[type="time"],
            textarea {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meeting Details</h1>

        <div class="form-group">
            <label for="meetingTitle">Meeting Title:</label>
            <input type="text" id="meetingTitle" placeholder="e.g., Q3 Strategy Review">
        </div>

        <div class="form-group">
            <label for="meetingDate">Date:</label>
            <input type="date" id="meetingDate">
        </div>

        <div class="form-group">
            <label for="meetingTime">Time:</label>
            <input type="time" id="meetingTime">
        </div>

        <div class="form-group">
            <label for="meetingAgenda">Agenda:</label>
            <textarea id="meetingAgenda" placeholder="List discussion points, objectives, etc."></textarea>
        </div>

        <div class="form-group">
            <label for="attendees">Attendees:</label>
            <textarea id="attendees" placeholder="List attendees, one per line or comma-separated"></textarea>
        </div>
    </div>
</body>
</html>
