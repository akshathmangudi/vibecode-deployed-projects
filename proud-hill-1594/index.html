<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Idea Description Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        main {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2em;
        }

        p {
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            line-height: 1.5;
            box-sizing: border-box;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button#saveButton {
            background-color: #28a745;
            color: white;
        }

        button#saveButton:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button#clearButton {
            background-color: #dc3545;
            color: white;
        }

        button#clearButton:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        #savedDescriptionContainer {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 25px;
            text-align: left;
        }

        #savedDescriptionContainer h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        #savedDescription {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            min-height: 50px;
            white-space: pre-wrap; /* Preserves whitespace and line breaks */
            word-wrap: break-word; /* Breaks long words */
            font-size: 1.05em;
            color: #444;
        }

        #savedDescription:empty::before {
            content: "No description saved yet.";
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <main>
        <h1>Describe Your App Idea</h1>
        <p>Use the space below to outline the app you envision. Your description will be saved automatically in your browser's local storage.</p>

        <textarea id="appDescription" rows="15" placeholder="e.g., A mobile application that helps users track their daily water intake with fun reminders and progress visualization..."></textarea>
        
        <div class="buttons">
            <button id="saveButton">Save Description</button>
            <button id="clearButton">Clear Description</button>
        </div>

        <div id="savedDescriptionContainer">
            <h2>Current Saved Description:</h2>
            <p id="savedDescription"></p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appDescriptionTextarea = document.getElementById('appDescription');
            const saveButton = document.getElementById('saveButton');
            const clearButton = document.getElementById('clearButton');
            const savedDescriptionDisplay = document.getElementById('savedDescription');
            const localStorageKey = 'appIdeaDescription';

            const loadDescription = () => {
                const savedText = localStorage.getItem(localStorageKey);
                if (savedText) {
                    appDescriptionTextarea.value = savedText;
                    savedDescriptionDisplay.textContent = savedText;
                } else {
                    appDescriptionTextarea.value = '';
                    savedDescriptionDisplay.textContent = '';
                }
            };

            const saveDescription = () => {
                const currentText = appDescriptionTextarea.value;
                localStorage.setItem(localStorageKey, currentText);
                savedDescriptionDisplay.textContent = currentText;
                alert('Description saved successfully!');
            };

            const clearDescription = () => {
                if (confirm('Are you sure you want to clear your app description? This action cannot be undone.')) {
                    localStorage.removeItem(localStorageKey);
                    appDescriptionTextarea.value = '';
                    savedDescriptionDisplay.textContent = '';
                    alert('Description cleared!');
                }
            };

            saveButton.addEventListener('click', saveDescription);
            clearButton.addEventListener('click', clearDescription);

            // Load description when the page loads
            loadDescription();
        });
    </script>
</body>
</html>
