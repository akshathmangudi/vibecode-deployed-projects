        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ffebee, #ffe0b2); /* Softer, romantic gradient */

        }

        #app {
            background-color: #ffffff;

            max-width: 90%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;

        h1 {
            color: #ff6b6b; /* Vibrant pinkish-red */

            font-size: 2.5em;

        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 10px;
        }

        .button {
            background-color: #ff6b6b; /* Same as H1 color */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* If it's a link */
            display: inline-block; /* For padding and sizing */
        }

        .button:hover {
            background-color: #e05a5a;
        }
