<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        #app {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            width: 100%;
            margin-top: 10px;
            font-weight: 600;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        button:active {
            background-color: #004085;
            transform: translateY(0);
        }
        #result {
            margin-top: 25px;
            font-size: 1.15em;
            font-weight: bold;
            color: #28a745; /* Default for normal, will change via JS */
            min-height: 25px; /* To prevent layout shift */
        }
        #result.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>BMI Calculator</h1>
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="e.g., 175" min="1" step="0.1">
        </div>
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="e.g., 70" min="1" step="0.1">
        </div>
        <button id="calculateBtn">Calculate BMI</button>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const heightInput = document.getElementById('height');
            const weightInput = document.getElementById('weight');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultDiv = document.getElementById('result');

            calculateBtn.addEventListener('click', calculateBMI);

            function calculateBMI() {
                const heightCm = parseFloat(heightInput.value);
                const weightKg = parseFloat(weightInput.value);

                resultDiv.classList.remove('error');
                resultDiv.style.color = ''; // Reset color

                if (isNaN(heightCm) || isNaN(weightKg) || heightCm <= 0 || weightKg <= 0) {
                    resultDiv.textContent = 'Please enter valid positive numbers for height and weight.';
                    resultDiv.classList.add('error');
                    return;
                }

                const heightMeters = heightCm / 100;
                const bmi = weightKg / (heightMeters * heightMeters);
                let category = '';
                let resultColor = '';

                if (bmi < 18.5) {
                    category = 'Underweight';
                    resultColor = '#ffc107'; /* Warning yellow */
                } else if (bmi < 25) {
                    category = 'Normal weight';
                    resultColor = '#28a745'; /* Success green */
                } else if (bmi < 30) {
                    category = 'Overweight';
                    resultColor = '#fd7e14'; /* Orange */
                } else {
                    category = 'Obese';
                    resultColor = '#dc3545'; /* Danger red */
                }

                resultDiv.textContent = `Your BMI is ${bmi.toFixed(2)} (${category}).`;
                resultDiv.style.color = resultColor;
            }
        });
    </script>
</body>
</html>
